error.AuthenticationException.body=Saite, uz kuras Jūs noklikšķinājāt, pieprasa veikt darbību, kam nepieciešama autentifikācija, bet autentifikācija neizdevās.<p> Ir pieci galvenie iemesli, kāpēc tā varēja notikt\:<p>1. Saite, uz kuras Jūs noklikšķinājāt, netika ģenerēta Jums, bet tā bija paredzēta kādam citam, lai viņš varētu veikt darbību savā kontā. Ja cita persona ir ielīmējusi šo saiti ziņojuma pamattekstā vai Jūs tikāt novirzīts uz šādu saiti no citas saites, uz kuras Jūs noklikšķinājāt, autentifikācija neizdosies un Jūs tā vietā nokļūsiet šeit.<p>2. Saite bija Jums derīga, bet beidzies Jūsu autentifikācijas biļetes termiņš. Ja šis ir problēmas iemesls, noklikšķiniet savā pārlūkā pogu „Atpakaļ” un pārlādējiet saiti saturošo lapu. Jūs iegūsiet jaunu biļeti, un, vēlreiz noklikšķinot uz saites, tā darbosies.<p>3. Iespējams, Jūsu pārlūka sesija ir beigusies. Ja šis ir problēmas iemesls, noklikšķiniet savā pārlūkā pogu „Atpakaļ” un pārlādējiet lapu ar saiti, uz kuras Jūs noklikšķinājāt. Jūs iegūsiet jaunu biļeti un, ja vēlreiz noklikšķināsiet uz saites, tā darbosies.<p>4. Iespējams, Jūsu pārlūkā iestatīts, lai tas nepieņemtu sesijas sīkfailus (vai sīkfails, iespējams, ticis izdzēsts, vai Jums parādījās uzvedne, un Jūs nepieņēmāt sīkfailu); šajā gadījumā, lai izmantotu vietni, Jums vajadzētu mainīt pārlūka iestatījumus, lai sesijas sīkfaili tiktu pieņemti, un/vai pieņemt sesijas sīkfailu, ja parādās uzvedne.<p>5. Jūsu pārlūks atvēra šo lapu no citurienes, nevis šīs vietnes (ārējās saites vai vietnes), vai pārlūka vai drošības programmatūra, iespējams, ir iestatīta nesūtīt nosūtītāja informāciju. Ja šis ir problēmas iemesls, lai izmantotu vietni, Jums vajadzētu izmantot saites šajā vietnē vai pārbaudīt, vai pārlūka vai drošības programmatūras iestatījumi ļauj sūtīt nosūtītāja informāciju.<p>

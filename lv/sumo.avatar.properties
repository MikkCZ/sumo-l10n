avatar.upload.heading.info=Noklikšķiniet uz attēla, lai atlasītu to kā savu avatāru. <p>Šie ir Jūsu apstiprinātie attēli. Ja Jūs neredzat nevienu attēlu, tas nozīmē, ka Jums vēl nav apstiprinātu attēlu. Ja nepieciešams, dodieties uz savu lapu „Mani attēli” (saite atrodama Jūsu profila lapā) un augšupielādējiet jaunu attēlu. Pēc attēla augšupielādes Jums jāpagaida, līdz to apstiprinās moderators, tikai pēc tam to varēsiet izmantot kā savu avatāru.

error.AuthenticationException.body=ลิงค์ที่คุณคลิกกำลังร้องขอการทำงานที่ต้องมีการพิสูจน์ตัวตน แต่การพิสูจน์ตัวตนไม่สำเร็จ<p> มีเหตุผลหลักห้าข้อว่าทำไมสิ่งนี้จึงเกิดขึ้น\:<p>1) ลิงค์ที่คุณคลิกไม่ได้สร้างขึ้นเพื่อคุณ แต่สร้างขึ้นเพื่อการใช้งานของบุคคลอื่นสำหรับบัญชีผู้ใช้ของเขาเท่านั้น หากบุคคลอื่นวางลิงค์ดังกล่าวลงในเนื้อหาของข้อความ หรือคุณถูกนำไปยังลิงค์ดังกล่าวจากลิงค์อื่นที่คุณคลิก การพิสูจน์ตัวตนจะไม่สำเร็จและคุณจะมายังจุดนี้แทน <p>2) ลิงค์นี้ใช้งานได้สำหรับคุณ แต่บัตรการพิสูจน์ตัวตนหมดอายุ ในกรณีนี้ ให้กดปุ่มย้อนกลับในเบราว์เซอร์ของคุณและรีเฟรสหน้าที่มีลิงค์อยู่ จากนั้นคุณจะได้รับบัตรใหม่และเมื่อคุณคลิกที่ลิงค์อีกครั้ง ลิงค์นั้นจะใช้งานได้<p>3) การเชื่อมต่อเบราว์เซอร์ของคุณอาจหมดเวลา ในกรณีนี้ ให้กดปุ่มย้อนกลับในเบราว์เซอร์ของคุณและรีเฟรสหน้าที่มีลิงค์ที่คุณคลิกอยู่ จากนั้นคุณจะได้รับบัตรใหม่และเมื่อคุณคลิกที่ลิงค์อีกครั้ง ลิงค์นั้นจะใช้งานได้<p>4) เบราว์เซอร์ของคุณอาจถูกตั้งค่าไม่ให้ยอมรับคุกกี้เซสชัน (หรือมีการลบคุกกี้แล้ว หรือคุณได้รับการแจ้งเตือนและปฏิเสธคุกกี้) ในกรณีนี้คุณควรแก้ไขการตั้งค่าเบราว์เซอร์ของคุณเพื่อยอมรับคุกกี้เซสชัน และ/หรือยอมรับคุกกี้เซสชัน หากคุณได้รับการแจ้งเตือนเพื่อให้ใช้งานเว็บไซต์นี้<p>5) เบราว์เซอร์ของคุณมาถึงยังตำแหน่งนี้จากที่อื่นนอกเหนือจากเว็บไซต์นี้ (ลิงค์หรือเว็บไซต์ภายนอก) หรือมีการตั้งค่าเบราว์เซอร์หรือซอฟต์แวร์ด้านความปลอดภัยของคุณไม่ให้ส่งข้อมูลของผู้อ้างอิง ในกรณีนี้คุณควรใช้้ลิงค์ในเว็บไซต์ของมันเองหรือตรวจสอบการตั้งค่าเบราว์เซอร์หรือซอฟต์แวร์ด้านความปลอดภัยของคุณอนุญาตให้ส่งข้อมูลของผู้อ้างอิงเพื่อให้สามารถใช้งานเว็บไซต์นี้<p>

error.AuthenticationException.body=Poveznica na koju ste kliknuli zahtijeva operaciju za koju je potrebna provjera autentičnosti, ali provjera autentičnosti nije uspjela.<p> Postoji pet glavnih razloga zbog kojih se ovo može dogoditi\:<p>1) Poveznica na koju ste kliknuli nije generirana za vas, već je bila namijenjena samo jednoj osobi za provođenje radnje na njezinom računu. Ako je druga osoba zalijepila takvu poveznicu u tijelo poruke ili ako ste preusmjereni na takvu poveznicu s druge poveznice na koju ste kliknuli, provjera autentičnosti neće uspjeti, a vi ćete umjesto toga stići ovamo.<p>2) Poveznica je za vas bila valjana, ali je vaša propusnica za provjeru autentičnosti istekla. Ako je u tome stvar, kliknite gumb Natrag u svojem pregledniku i osvježite stranicu na kojoj se nalazi ta poveznica. Tako ćete dobiti svježu propusnicu pa kada ponovno kliknete na poveznicu ona će raditi.<p>3) Možda je istekla sesija vašeg preglednika. Ako je tako, kliknite gumb Natrag u svojem pregledniku i osvježite stranicu na kojoj se nalazi ta poveznica. Dobit ćete svježu propusnicu pa ako ponovno kliknete na poveznicu ona će raditi.<p>4) Vaš preglednik je možda postavljen tako da ne prihvaća kolačiće sesije (ili su drugi kolačići možda izbrisani ili ste na upit odbili kolačić). U tom biste slučaju trebali izmijeniti postavke svojeg preglednika tako da on prihvaća kolačiće sesija i/ili da sami prihvatite kolačić sesije na upit, kako biste koristili ovu stranicu.<p>5) Vaš je preglednik stigao na ovu stranicu s nekog drugog mjesta (vanjske poveznice ili stranice) ili su softver vašeg preglednika ili sigurnosni softver postavljeni tako da ne šalju podatke uputitelja; u tom biste slučaju trebali koristiti same poveznice na ovoj lokaciji ili potvrditi da postavke softvera preglednika ili sigurnosnog softvera dopuštaju slanje uputitelja, kako biste mogli koristiti ovu lokaciju.<p>

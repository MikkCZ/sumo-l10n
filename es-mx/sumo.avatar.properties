avatar.upload.heading.info=Haga clic en una imagen para seleccionarla como avatar. <p>Estas son sus imágenes aprobadas. Si no ve ninguna imagen, significa que aún no tiene imágenes que se hayan aprobado. Si es necesario, vaya a su página Mis imágenes (el enlace está en su página de perfil) y cargue una nueva imagen. Luego de cargar una imagen, debe esperar hasta que un moderador la haya aprobado para poder utilizarla como avatar.

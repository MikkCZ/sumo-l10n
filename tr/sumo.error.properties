error.AuthenticationException.body=Tıkladığınız bağlantı kimlik doğrulaması gerektiren bir işlem talep ediyor, ama kimlik doğrulaması yapılamadı.<p> Bunun meydana gelmesinin beş ana nedeni vardır\:<p>1) Tıkladığınız bağlantıyı siz oluşturmamışsınızdır, ancak bağlantının amacı başka birisinin hesabında bir işlem yapmasıdır. Diğer kişi böyle bir bağlantıyı bir mesaj metnine yapıştırmışsa veya böyle bir bağlantıya tıkladığınız başka bir bağlantıyla yönlendirildiyseniz, kimlik doğrulaması yapılamaz ve bunun yerine buraya gelirsiniz.<p>2) Bağlantı sizin için geçerlidir, ancak kimlik doğrulama anahtarınızın süresi dolmuştur. Durum buysa, tarayıcınızdaki Geri düğmesine tıklayın ve bağlantıyı içeren sayfayı yenileyin. Böylece yeni bir anahtar alırsınız ve bağlantıya yeniden tıkladığınızda çalışır.<p>3) Tarayıcı oturumunuz sona ermiş olabilir. Durum buysa, tarayıcınızdaki Geri düğmesine tıklayın, ardından tıkladığınız bağlantıyı içeren sayfayı yenileyin. Yeni bir anahtar alırsınız ve bağlantıya yeniden tıklarsanız çalışır.<p>4) Tarayıcınız oturum çerezlerini kabul etmeyecek şekilde ayarlanmış olabilir (veya çerez silinmiş olabilir ya da çerez size sorulduğunda çerezi reddetmiş olabilirsiniz); bu durumda, bu siteyi kullanabilmek için tarayıcı ayarlarınızı, oturum çerezlerini kabul edecek şekilde değiştirmeniz ve/veya size sorulduğunda oturum çerezini kabul etmeniz gerekir.<p>5) Tarayıcınız bu konuma bu site dışındaki bir yerden (harici bir bağlantı veya site) gelmiştir ya da tarayıcınız veya güvenlik yazılımınız yönlendiren bilgilerini göndermeyecek şekilde ayarlanmıştır; bu durumda bu siteyi kullanabilmek için sitenin üzerinde bulunan bağlantıları kullanmanız ya da tarayıcınızın veya güvenlik yazılımınızın ayarlarının yönlendiren bilgilerini göndermeye izin verdiğinden emin olmanız gerekir.<p>

error.AuthenticationException.body=您单击的链接正在请求需要身份验证的操作，但身份验证失败。<p> 有五种主要原因可能导致这种情况的发生：<p>1) 您单击的链接不是为您生成的，而是专门供其他某个人用他自己的帐户登录执行操作之用。 如果其他人在消息正文中发布了这样的链接，或者您从您单击的另一个链接重新定向到这样的链接，身份验证就会失败，您将到达此处。<p>2) 链接对您有效，但您的验证单一过期。 此时，请单击浏览器中的后退按钮，刷新包含此链接的页面。 您随即将获得一张刷新单,您再次单击此链接即起作用。<p>3) 您的浏览器会话可能已过期。 此时，请单击浏览器中的后退按钮，刷新包含此单击的链接的页面。 您随即将获得一张刷新单,您再次单击此链接即起作用。<p>4) 您的浏览器可能设为不接受会话 cookie（或者 cookie 可能已被删除，或者系统已经提示您接受 cookie，但您拒绝）。这种情况下，您应该修改浏览器设置，以接受会话 cookie，并/或接受会话 cookie（如果系统提示的话），以便使用该站点。<p>5) 您的浏览器从该站点以外的某处（外部链接或站点）达到此位置，或者您的浏览器或安全性软件可以设为不发送引用者信息。这种情况下，您应该使用该站点上的链接或者验证您的浏览器或安全性软件设置是否允许发送引用者信息，以便使用该站点。<p>

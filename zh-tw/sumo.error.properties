error.AuthenticationException.body=您按一下的連結正在請求需要身份驗證的操作，但身份驗證失敗。<p> 有五種主要原因可能導致這種情況的發生：<p>1) 您按一下的連結不是為您建立的，而是專門供其他某私人用他自己的帳戶登入執行操作之用。如果其他人在訊息文字中發佈了這樣的連結，或者您從您按一下的另一個連結重新定向到這樣的連結，身份驗證就會失敗，您將到達此處。<p>2) 連結對您有效，但您的驗證單一過期。此時，請按一下瀏覽器中的後退按鈕，重新整理包含此連結的頁面。您隨即將獲得一張重新整理單,您再次按一下此連結即起作用。<p>3) 您的瀏覽器會話可能已過期。此時，請按一下瀏覽器中的後退按鈕，重新整理包含此按一下的連結的頁面。您隨即將獲得一張重新整理單,您再次按一下此連結即起作用。<p>4) 您的瀏覽器可能設為不接受會話 cookie（或者 cookie 可能已被刪除，或者系統已經提示您接受 cookie，但您拒絕）。這種情況下，您應該修改瀏覽器設定，以接受會話 cookie，並/或接受會話 cookie（如果系統提示的話），以便使用該網站。<p>5) 您的瀏覽器從該網站以外的某處（外部連結或網站）達到此位置，或者您的瀏覽器或安全性軟體可以設為不傳送引用者資訊。這種情況下，您應該使用該網站上的連結或者驗證您的瀏覽器或安全性軟體設定是否允許傳送引用者資訊，以便使用該網站。<p>

error.AuthenticationException.body=Hitelesítést igénylő műveletre van szükség ahhoz a hivatkozáshoz, amelyre kattintott, a hitelesítés azonban nem sikerült.<p> Ez öt fő ok miatt következhetett be\:<p>1) A hivatkozás, amelyre kattintott, nem az Ön számára készült, hanem valaki másnak egy művelet elvégzéséhez a fiókján. Ha a másik személy ilyen hivatkozást illesztett egy üzenet szövegébe, vagy egy hivatkozásra kattintva a rendszer Önt egy ilyen hivatkozásra irányította át, a hitelesítés sikertelen lesz, és helyette ide jut.<p>2) A hivatkozás érvényes volt, a hitelesítési jegy azonban lejárt. Ilyen esetben kattintson böngészője Vissza gombjára, és frissítse a hivatkozást tartalmazó oldalt. Ekkor kap egy friss jegyet, amely az újbóli hivatkozásra kattintáskor működni fog.<p>3) Lehet, hogy lejárt a böngésző munkamenete. Ilyen esetben kattintson böngészője Vissza gombjára, és frissítse a hivatkozást tartalmazó oldalt. Kap egy friss jegyet, amely az újbóli hivatkozásra kattintáskor működni fog.<p>4) Előfordulhat, hogy a böngészője nincs beállítva a munkamenetsütik elfogadására (vagy lehet, hogy a sütik törlődtek, esetleg Ön egy kérésre elutasította azokat). Ebben az esetben módosítania kell a böngésző beállításait a munkamenetsütik elfogadására és/vagy a rendszer kérésekor el kell fogadni a munkamenetsütiket a webhely használatához.<p>5) Böngészője ettől a webhelytől eltérő helyről (egy külső hivatkozásról vagy webhelyről) jutott ide, vagy a böngésző, illetve a biztonsági szoftver úgy van beállítva, hogy ne küldjön hivatkozási információkat. Ebben az esetben használja a hivatkozásokat magán a webhelyen, vagy ellenőrizze, hogy a böngészője vagy a biztonsági szoftvere beállításai engedélyezik-e hivatkozási információk küldését a webhely használata céljából.<p>

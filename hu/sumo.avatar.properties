avatar.upload.heading.info=Kattintson a személyes avatarjaként használandó képre. <p>Ezek a jóváhagyott képei. Ha egyetlen képet sem talál itt, annak az az oka, hogy még nem rendelkezik jóváhagyott képpel. Ha szükséges, nyissa meg a Saját képek oldalt (melynek hivatkozását megtalálja a profiloldalán), és töltsön fel egy új képet. Miután feltöltötte a képet, meg kell várnia, amíg egy moderátor jóváhagyja azt, és csak azt követően használhatja az avartarját.

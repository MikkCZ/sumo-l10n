profile.sub_email_ignore_marked_read.description=Ak je táto voľba nastavená, nebudeš dostávať e-maily o odoberaných príspevkoch, ktoré boli prečítané. To je najužitočnejšie v prípade denných alebo týždenných e-mailov s prehľadom, pretože sa do nich nezahrnú oznámenia o správach, ktoré už si prečítal/-a.

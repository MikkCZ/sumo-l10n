profile.sub_email_remove_html.description=Keď je táto možnosť nastavená, všetok HTML kód bude z jednotlivých príspevky odstránený. Toto nastavenie sa odporúča, aby chybný HTML kód neovplyvnil tvojho e-mailového klienta. Táto možnosť taktiež ovplyvňuje HTML v podpisoch užívateľov. Jediné tri označenia, ktoré sa automaticky neodstránia, sú označenia &lt;br&gt;, &lt;p&gt; a &lt;a\:href&gt;.

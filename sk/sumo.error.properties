error.AuthenticationException.body=Odkaz, na ktorý si klikol/-la, vyžaduje operáciu, ktorá zasa vyžaduje overenie, ale overenie zlyhalo.<p> Existuje päť hlavných dôvodov, prečo mohlo dôjsť k tejto situácii\:<p>1) Odkaz, na ktorý si klikol/-la, nebol vygenerovaný pre teba, ale bol určený pre niekoho iného, aby vykonal akciu na svojom účte. Ak iná osoba skopírovala odkaz do tela správy alebo si bol/-a presmerovaný/-á na takýto odkaz z iného odkazu, na ktorý si klikol/-la, overenie zlyhá a dostaneš sa namiesto toho sem.<p>2) Odkaz bol platný pre teba, ale uplynula platnosť lístku overenia. V takomto prípade stlač tlačidlo Späť v prehliadači a obnov stránku, ktorá obsahuje odkaz. Získaš tak nový lístok a keď klikneš na odkaz znova, bude fungovať.<p>3) Je možné, že uplynula relácia prehliadača. V takomto prípade stlač tlačidlo Späť v prehliadači a obnov stránku, ktorá obsahuje prepojenie, na ktoré si klikol/-la. Získaš tak nový lístok a keď klikneš na odkaz znova, bude fungovať.<p>4) Tvoj prehliadač môže byť nastavený tak, aby neakceptoval súbory cookie pre reláciu (alebo súbor cookie mohol byť vymazaný, alebo si bol/-a vyzvaný/-á a odmietol/-la si súbor cookie). V takom prípade, aby si mohol/-la používať tieto stránky, je potrebné zmeniť nastavenia prehliadača tak, aby akceptoval súbory cookie pre reláciu, a/alebo akceptovať súbor cookie pre reláciu pri výzve.<p>5) Prehliadač prešiel na toto miesto odniekiaľ mimo týchto stránok (externý odkaz alebo stránky), alebo tvoj prehliadač alebo bezpečnostný softvér môže byť nastavený tak, aby neposielal referenčné informácie. V takomto prípade, aby si mohol/-la používať tieto stránky, je potrebné použiť odkazy na týchto stránkach alebo overiť, že nastavenia prehliadača alebo bezpečnostného softvéru umožňujú posielanie referenčných informácií.<p>

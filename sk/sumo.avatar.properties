avatar.upload.heading.info=Kliknite na obrázok, ktorý chcete použiť ako avatar. <p>Toto sú vaše schválené obrázky. Ak nevidíte žiadne obrázky, znamená to, že zatiaľ nemáte žiadne obrázky, ktoré boli schválené. V prípade potreby prejdite na stránku Moje obrázky (odkaz je na stránke vášho profilu) a nahrajte nový obrázok. Keď obrázok nahráte, musíte počkať, pokým ho moderátor neschváli, až potom ho budete môcť použiť ako svoj avatar.

error.AuthenticationException.body=Łącze, które zostało kliknięte, żąda operacji wymagającej autoryzacji, jednak autoryzacja nie powiodła się.<p> Jest pięć głównych powodów, dlaczego to może się zdarzyć\:<p>1) Kliknąłeś łącze, które nie zostało utworzone dla Ciebie, a które jest przeznaczone w dokonywania działań na własnym koncie przez inne osoby. Jeśli inna osoba wkleiła takie łącze do treści wiadomości lub zostałeś przekierowany do takiego łącza z innego klikniętego łącza, autoryzacja nie powiedzie się i zostaniesz skierowany tutaj.<p>2) Łącze było przeznaczone dla Ciebie, ale wygasła ważność kuponu autoryzacji. Jeśli tak jest, kliknij przycisk Wstecz w przeglądarce i odśwież stronę zawierającą łącze. Uzyskasz wtedy nowy kupon, a po kliknięciu łącza ponownie będzie ono działać.<p>3) Wygasła sesja przeglądarki. Jeśli tak jest, kliknij przycisk Wstecz w przeglądarce i odśwież stronę zawierającą kliknięte łącze. Otrzymasz nowy kupon, a po kliknięciu łącza ponownie będzie ono działać.<p>4) Twoja przeglądarka może być ustawiona na nieakceptowanie plików cookie sesji (lub plik cookie został usunięty lub użytkownik otrzymał monit i odmówił obsługi pliku cookie); w takim przypadku użytkownik powinien zmodyfikować ustawienia przeglądarki na akceptowanie plików cookie sesji i/lub zaakceptować plik cookie sesji, jeśli został wyświetlony monit, aby korzystać z tej strony.<p>5) Twoja przeglądarka dotarła do tej lokalizacji z innej strony (przez łącze lub stronę zewnętrzną) albo Twoja przeglądarka lub oprogramowanie zabezpieczające mogą być ustawione na niewysyłanie informacji; w takim przypadku należy użyć łączy na tej stronie lub sprawdzić, czy ustawienia przeglądarki lub oprogramowania zabezpieczającego umożliwiają wysyłanie informacji, aby korzystać z tej strony.<p>

error.AuthenticationException.body=Linket du klikkede på, kræver at der udføres en handling som igen kræver godkendelse, og denne godkendelse mislykkedes.<p> Der er fem hovedårsager til at det kan ske\:<p>1) linket du klikkede på var ikke genereret til dig men en anden bruger som skulle bruge det til at udføre en handling i forbindelse med sin konto. Hvis denne anden bruger satte linket ind i en meddelelsestekst, eller hvis du blev omdirigeret til et sådant link fra et andet link du klikkede på, vil godkendelsen mislykkes og du lander her i stedet for.<p>2) Linket er gyldigt for dig, med tidsfristen er udløbet. I så fald skal du klikke på Tilbage-knappen i browseren, og opdatere siden med linket du klikkede på. Nu får du en ny tidsfrist, hvorefter linket vil virke igen.<p>3) Browsersessionen er udløbet. I så fald skal du klikke på Tilbage-knappen i browseren, og opdatere siden med linket du klikkede på. Nu får du en ny tidsfrist, og hvis du klikker på linket igen, vil det virke.<p>4) Din browser er muligvis indstillet til ikke at acceptere cookies under sessionen (eller cookien er blevet slettet eller du er blevet spurgt og har sagt nej til cookies). I så fald skal du ændre browserindstillinger sådan at cookies accepteres under sessionen og/eller acceptere den når du bliver spurgt, hvis du vil bruge dette websted.<p>5) Du er kommet til dette websted et helt andet sted fra (via et eksternt link eller websted), eller browseren eller et sikkerhedsprogram er indstillet til ikke at sende henvisende information. I så fald skal du bruge linkene på dette websted eller kontrollere at browseren eller sikkerhedsprogrammet tillader at der sendes henvisende information, hvis du vil bruge dette websted.<p>

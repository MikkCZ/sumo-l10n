avatar.upload.heading.info=Clique numa imagem para seleccioná-la como avatar. <p>Estas são as imagens aprovadas. Se não vir nenhuma imagem, significa que ainda não tem nenhuma imagem aprovada. Se for necessário, vá à página As minhas imagens (a ligação está na sua página de perfil) e carregue uma nova imagem. Depois de carregar uma imagem, antes de poder utilizá-la como avatar, deve aguardar até que esta seja aprovada por um moderador.

error.AuthenticationException.body=A ligação em que clicou está a pedir uma operação que requer autenticação, mas houve falha na autenticação.<p> Há cinco razões pelas quais isso pode acontecer\:<p>1) A ligação clicada não foi gerada por si, mas foi criada para uso de outra pessoa para que esta realize acções na sua própria conta. Se outra pessoa colou essa ligação no corpo da mensagem ou se foi enviado a tal ligação a partir de outra ligação na qual clicou, a autenticação irá falhar e acabará por chegar aqui.<p>2) A ligação era válida para si, mas o seu cartão de autenticação expirou. Se for este o caso, carregue no botão de voltar no browser e actualize a página que inclui a ligação. Irá obter um cartão actualizado e quando clicar na ligação novamente, irá funcionar.<p>3) A sessão do browser deve ter expirado. Se for este o caso, carregue no botão de voltar no browser, actualize a página que inclui a ligação na qual clicou. Irá obter um cartão actualizado e quando clicar na ligação novamente, irá funcionar.<p>4) O seu browser pode estar configurado para não aceitar cookies de sessão (ou o cookie pode ter sido eliminado ou pode ter recusado o cookie). Neste caso deve modificar as configurações do seu browser para que aceite cookies de sessão e/ou aceitar o cookie de sessão caso seja solicitado para que este site possa ser usado.<p>5) O seu browser chegou a este local a partir de outro local que não este site (uma ligação ou um site externo), ou o seu browser ou software de segurança pode estar configurado para não enviar informações do referenciador. Neste caso deve usar as ligações no próprio site ou certificar-se de que as configurações do seu browser ou do software de segurança permitem enviar informações do referenciador para que este site possa ser usado.<p>

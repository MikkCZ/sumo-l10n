error.AuthenticationException.body=O link clicado está solicitando uma operação que requer autenticação, mas houve falha na autenticação.<p> Há cinco razões pelas quais isso pode acontecer\:<p>1) O link clicado não foi gerado por você, mas foi criado para uso de outra pessoa a fim de que esta pessoa realize ações em sua própria conta. Se outra pessoa colou tal link no corpo da mensagem ou se você foi enviado a tal link a partir de outro link no qual clicou, a autenticação irá falhar e você acabará chegando aqui.<p>2) O link era válido para você, mas seu cartão de autenticação expirou. Se for esse o caso, pressione o botão Voltar do navegador e atualize a página que contém o link. Você poderá então obter um cartão atualizado e o link se abrirá ao clicar no link novamente.<p>3) A sessão do navegador deve ter expirado. Se for esse o caso, pressione o botão Voltar do navegador e atualize a página que contém o link em que você clicou. Você poderá obter um cartão atualizado e o link se abrirá ao clicar no link novamente.<p>4) Seu navegador pode estar configurado para não aceitar cookies de sessão (ou o cookie pode ter sido excluído ou você pode ter recusado o cookie). Neste caso você deve modificar as configurações do seu navegador para que aceite cookies de sessão e/ou aceitar o cookie de sessão caso você seja solicitado para que este site possa ser usado.<p>5) Seu navegador chegou a este local a partir de outro local que não este site (um link ou um site externo), ou seu navegador ou software de segurança pode estar configurado para não enviar informações do referenciador. Neste caso você deve usar os links no próprio site ou certificar-se de que as configurações do seu navegador ou do software de segurança permitem enviar informações do referenciador para que este site possa ser usado.<p>

avatar.upload.heading.info=Clique em uma imagem para selecioná-la como seu avatar. <p>Essas são as suas imagens aprovadas. Se não você não vir nenhuma imagem, isso significa que você ainda não tem nenhuma imagem que tenha sido aprovada. Se necessário, vá para a página Minhas imagens (o link está na sua página de perfil) e carregue uma nova imagem. Depois de carregar uma imagem, você deve esperar até que ela tenha sido aprovada por um moderador antes de poder usá-la como seu avatar.

profile.sub_email_drafts.major.title=Đối với tất cả chỉnh sửa trừ các chỉnh sửa không quan trọng
profile.sub_email_drafts.none.title=Không bao giờ
profile.sub_email_drafts.title=Thông báo cho tôi về các chỉnh sửa đối với bản nháp (chưa xuất bản) của các bài viết về cơ sở kiến thức.
profile.sub_email_edit_request.description=Nếu bạn đăng ký một bài viết, bạn sẽ được thông báo khi có ai đó lưu các thay đổi vào bài viết và yêu cầu xem xét bài viết.
profile.sub_email_edit_request.title=Thông báo cho tôi về các yêu cầu xem xét cơ sở kiến thức
profile.sub_email_format.description=Thiết lập này quy định nội dung cho các email gửi theo đăng ký của bạn. Email có thể chứa riêng tiêu đề của tin nhắn mới hoặc cả tiêu đề và nội dung của tin nhắn.
profile.sub_email_format.subject_and_body.title=Tiêu đề và nội dung
profile.sub_email_format.subject_only.title=Chỉ riêng tiêu đề
profile.sub_email_format.title=Nội dung email
profile.sub_email_ignore_marked_read.description=Nếu được thiết lập, bạn sẽ không nhận được email gửi theo đăng ký cho các tin nhắn đã đọc. Thiết lập này hữu ích nhất đối với các email thông báo thay đổi đăng ký hàng ngày hoặc hàng tuần, nhờ vậy bạn sẽ không nhận được thông báo về các tin nhắn mà bạn đã đọc.
profile.sub_email_ignore_marked_read.title=Bỏ qua các bài đăng và xem xét mà tôi đã đọc
profile.sub_email_mail_format.auto.description=Email sẽ được gửi cả bằng định dạng văn bản thuần và nội dung HTML. Máy khách email của bạn sẽ quyết định hiện phiên bản nào.
profile.sub_email_mail_format.auto.title=Tự động
profile.sub_email_mail_format.html.description=Email sẽ được gửi bằng định dạng HTML. Đây là tùy chọn tốt nhất nếu máy khách email của bạn hỗ trợ HTML. Tuy nhiên, các máy khách khác sẽ không thể đọc được email.
profile.sub_email_mail_format.html.title=HTML
profile.sub_email_mail_format.plain_text.description=Email sẽ được gửi bằng định dạng văn bản thuần, là dạng tốt nhất cho các máy khách email cũ hơn.

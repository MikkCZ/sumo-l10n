profile.sub_email_remove_html.description=Khi được thiết lập, tất cả các mã HTML sẽ bị lọc ra khỏi các bài đăng riêng lẻ. Thiết lập này được khuyến cáo để ngăn các mã HTML sai định dạng ảnh hưởng tới trình duyệt email của bạn. Tùy chọn này cũng tác động đến mã HTML trong chữ ký của người dùng. Ba thẻ duy nhất không bị lọc tự động là các thẻ &lt;br&gt;, &lt;p&gt;, và &lt;a\:href&gt;.

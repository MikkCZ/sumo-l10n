error.AuthenticationException.body=Liên kết mà bạn bấm vào yêu cầu một hành động cần được xác thực, nhưng việc xác thực bị thất bại.<p> Có năm lí do chính khiến điều này xảy ra\:<p>1) Liên kết mà bạn bấm vào không được tạo ra cho bạn, mà chỉ dành cho người khác sử dụng để thực hiện một hành động với tài khoản của họ. Nếu người khác dán một liên kết như vậy vào trong phần nội dung tin nhắn hoặc bạn được chuyển lại đến liên kết đó từ một liên kết khác mà bạn bấm vào, thì việc xác thực sẽ thất bại và thay vào đó bạn sẽ đến đây.<p>2) Liên kết hợp lệ đối với bạn, nhưng vé xác thực của bạn đã hết hạn. Nếu trường hợp này xảy ra, hãy bấm vào nút quay lại trong trình duyệt của bạn và làm mới lại trang có chứa liên kết. Sau đó bạn sẽ nhận được một vé mới và khi bạn bấm lại vào liên kết thì liên kết sẽ hoạt động.<p>3) Phiên cho trình duyệt của bạn đã hết thời hạn. Nếu như vậy, hãy bấm vào nút quay lại trong trình duyệt của bạn, sau đó làm mới lại trang có chứa liên kết mà bạn bấm vào. Bạn sẽ nhận được một vé làm mới và nếu bạn bấm lại vào liên kết thì liên kết sẽ hoạt động.<p>4) Trình duyệt của bạn có thể được đặt là không chấp nhận cookie của phiên (hoặc là cookie có thể đã bị xóa, hoặc bạn có thể đã được nhắc nhở và từ chối cookie), trong trường hợp này bạn cần chỉnh sửa thiết lập trình duyệt của mình để chấp nhận cookie của phiên, và/hoặc chấp nhận cookie của phiên nếu bạn được nhắc nhở, để sử dụng trang này.<p>5) Trình duyệt của bạn đã đến địa điểm này từ một nơi nào đó khác trang này (một liên kết hoặc trang ngoài), hoặc trình duyệt hay phần mềm bảo mật của bạn có thể được đặt là không gửi đi thông tin của người tham chiếu, trong trường hợp này bạn cần sử dụng các liên kết ở trong chính trang này hoặc xác minh rằng thiết lập cho trình duyệt hay phần mềm bảo mật của mình cho phép gửi đi thông tin của người tham chiếu, để sử dụng được trang này.<p>

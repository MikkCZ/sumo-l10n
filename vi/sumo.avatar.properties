avatar.upload.heading.info=Nhấp vào hình ảnh để chọn nó làm avatar của bạn. <p>Đây là các hình ảnh đã được phê duyệt của bạn. Nếu bạn không nhìn thấy bất kỳ hình ảnh nào, điều đó có nghĩa là bạn chưa có bất kỳ hình ảnh nào được phê duyệt. Nếu cần, hãy vào trang Hình Ảnh của Tôi (liên kết có trên trang hồ sơ của bạn) và tải lên hình ảnh mới. Sau khi bạn tải lên hình ảnh, bạn phải đợi cho đến khi người điều tiết phê duyệt hình ảnh trước khi bạn có thể sử dụng hình ảnh đó làm avatar.

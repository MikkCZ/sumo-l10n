users.action.access-post-page.feedback.warn.reason.email-unverified.title=Η διεύθυνση ηλεκτρονικού ταχυδρομείου σας θα πρέπει να επαληθευθεί για να αναρτήσετε κάποιο μήνυμα. Εάν δεν λάβατε κάποιο ηλεκτρονικό μήνυμα όταν κάνατε εγγραφή, ή χρειάζεστε να σας το στείλουμε ξανά, μεταβείτε στο Οι Ρυθμίσεις μου > Ηλεκτρονικό ταχυδρομείο και κάντε αίτημα επαλήθευσης νέας διεύθυνσης ηλεκτρονικού ταχυδρομείου.
users.action.forgot-password.feedback.action-failed.reason.sso-facebook-simple-reg.title=Δεν υπάρχει χρήστης που να σχετίζεται με αυτή τη διεύθυνση ηλεκτρονικού ταχυδρομείου. Εάν κάνατε εγγραφή στην ψηφιακή κοινότητα χρησιμοποιώντας το Facebook, η διεύθυνση ηλεκτρονικού ταχυδρομείου σας σχετίζεται με την εφαρμογή σύνδεσης του Facebook και ενδέχεται να χρειαστεί να επαναφέρετε τον κωδικό πρόσβασής σας στο Facebook για να συνδεθείτε ξανά στην ψηφιακή κοινότητα χρησιμοποιώντας την επιλογή σύνδεσης μέσω Facebook.
users.action.forgot-password.feedback.action-failed.reason.sso-facebook.title=Αυτός ο λογαριασμός χρησιμοποιεί το Facebook για να συνδεθεί στην ψηφιακή κοινότητα. Ενδέχεται να χρειαστεί να επαναφέρετε τον κωδικό πρόσβασής σας του Facebook για να συνδεθείτε ξανά στην ψηφιακή κοινότητα χρησιμοποιώντας την επιλογή σύνδεση μέσω Facebook.

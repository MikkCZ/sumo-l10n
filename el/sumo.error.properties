error.AuthenticationException.body=Ο σύνδεσμος πάνω στον οποίον κάνετε κλικ ζητά την εκτέλεση μίας λειτουργίας που απαιτεί την ταυτοποίηση των στοιχείων του χρήστη, η οποία όμως απέτυχε.<p> Υπάρχουν πέντε λόγοι στους οποίους μπορεί να οφείλεται αυτό\:<p>1) Ο σύνδεσμος πάνω στον οποίον κάνατε κλικ δεν δημιουργήθηκε για εσάς, αλλά απευθυνόταν μόνο προς κάποιον άλλον χρήστη, ο οποίος θα το χρησιμοποιούσε για την εκτέλεση μίας ενέργειας στον λογαριασμό του. Αν κάποιο άλλο άτομο επικόλλησε έναν τέτοιου είδους σύνδεσμο στο σώμα κειμένου ενός μηνύματος ή αν ανακατευθυνθήκατε σε έναν τέτοιου είδους σύνδεσμο από κάποιον άλλο σύνδεσμο πάνω στον οποίον κάνατε κλικ, η ταυτοποίηση των στοιχείων του χρήστη δεν θα είναι επιτυχής και κατά συνέπεια θα οδηγηθείτε σε αυτήν τη σελίδα.<p>2) Ο σύνδεσμος που χρησιμοποιήσατε ήταν έγκυρος, αλλά το κρυπτογραφημένο αποδεικτικό ταυτότητας που σας δόθηκε για την ταυτοποίηση των στοιχείων σας έχει λήξει. Αν ισχύει αυτό, κάντε κλικ στο πλήκτρο "Πίσω" του προγράμματος περιήγησής σας και ανανεώστε τη σελίδα που περιέχει τον σύνδεσμο. Στη συνέχεια, θα λάβετε ένα νέο κρυπτογραφημένο αποδεικτικό ταυτότητας και όταν κάνετε ξανά κλικ πάνω στον σύνδεσμο, θα διαπιστώσετε ότι λειτουργεί κανονικά.<p>3) Η συνεδρία του προγράμματος περιήγησής σας μπορεί να έχει λήξει. Αν ισχύει αυτό, κάντε κλικ στο πλήκτρο "Πίσω" του προγράμματος περιήγησής σας και έπειτα ανανεώστε τη σελίδα που περιέχει τον σύνδεσμο πάνω στον οποίο κάνατε κλικ. Θα λάβετε ένα νέο κρυπτογραφημένο αποδεικτικό ταυτότητας και όταν κάνετε ξανά κλικ πάνω στον σύνδεσμο, θα διαπιστώσετε ότι λειτουργεί κανονικά.<p>4) Μπορεί να έχει γίνει ρύθμιση στο πρόγραμμα περιήγησής σας, ώστε αυτό να μην δέχεται τα cookies συνεδρίας (ή μπορεί να έχει γίνει διαγραφή του cookie ή σας απεστάλη κάποιο προτρεπτικό μήνυμα και απορρίψατε την ενεργοποίηση του cookie). Σε αυτήν την περίπτωση, για να έχετε πρόσβαση σε αυτήν την τοποθεσία, πρέπει να τροποποιήσετε τις ρυθμίσεις του προγράμματος περιήγησής σας, έτσι ώστε να αποδέχεστε τα cookies συνεδρίας ή/και να αποδέχεστε το cookie συνεδρίας σε περίπτωση που λάβετε κάποιο προτρεπτικό μήνυμα.<p>5) Το πρόγραμμα περιήγησής σας έφτασε σε αυτήν την τοποθεσία από κάποιο άλλο σημείο εκτός αυτού του ιστότοπου (ένας εξωτερικός σύνδεσμος ή ιστότοπος) ή μπορεί να έχει γίνει ρύθμιση στο πρόγραμμα περιήγησης ή στο λογισμικό ασφαλείας που χρησιμοποιείτε ώστε να μην αποστέλλονται πληροφορίες παραπομπής από αυτό. Σε αυτήν την περίπτωση, για να περιηγηθείτε σε αυτόν τον ιστότοπο, θα πρέπει να χρησιμοποιήσετε τους συνδέσμους που περιέχονται σε αυτόν τον ιστότοπο ή να βεβαιωθείτε ότι οι ρυθμίσεις του προγράμματος περιήγησης ή του λογισμικού ασφαλείας που χρησιμοποιείτε επιτρέπουν την αποστολή πληροφοριών παραπομπής.<p>

profile.sub_email_drafts.all.title=Για όλες τις αλλαγές (συμπεριλαμβανομένων των μικρών αλλαγών)
profile.sub_email_drafts.description=Σε περίπτωση εγγραφών σε άρθρα από την τράπεζα γνώσεων, μπορείτε να επιλέξετε αν επιθυμείτε να λαμβάνετε κάποια ειδοποίηση, όταν αποθηκεύεται το προσχέδιο ενός άρθρου, όταν γίνεται οποιουδήποτε είδους τροποποίηση ή όταν απλά γίνονται τροποποιήσεις που δεν φέρουν την ένδειξη ότι το περιεχόμενό τους έχει τροποποιηθεί ελάχιστα. Μπορείτε, επίσης, να επιλέξετε να μην λαμβάνετε ειδοποιήσεις όταν γίνονται τροποποιήσεις.
profile.sub_email_drafts.initial.title=Μόνο για νέα άρθρα
profile.sub_email_drafts.major.title=Για όλα εκτός από μικρές αλλαγές
profile.sub_email_drafts.none.title=Ποτέ
profile.sub_email_drafts.title=Θέλω να λαμβάνω ειδοποιήσεις σχετικά με τροποποιήσεις που γίνονται στα πρόχειρα (μη δημοσιευμένων) άρθρων από την τράπεζα γνώσεων.
profile.sub_email_edit_request.description=Αν εγγραφείτε σε ένα άρθρο, θα λαμβάνετε ειδοποιήσεις όταν κάποιος αποθηκεύει αλλαγές στο άρθρο και ζητά να γίνει αξιολόγηση του περιεχομένου του.
profile.sub_email_edit_request.title=Θέλω να λαμβάνω ειδοποιήσεις σχετικά με αιτήματα αξιολόγησης της τράπεζας γνώσεων.
profile.sub_email_format.description=Αυτό καθορίζει το περιεχόμενο των ηλεκτρονικών μηνυμάτων των εγγραφών σας. Τα ηλεκτρονικά μηνύματα μπορεί να περιέχουν είτε μόνο τα θέματα των νέων μηνυμάτων είτε τα θέματα και το σώμα κειμένου των μηνυμάτων.
profile.sub_email_format.subject_and_body.title=Θέμα και σώμα κειμένου
profile.sub_email_format.subject_only.title=Μόνο το θέμα
profile.sub_email_format.title=Περιεχόμενο ηλεκτρονικού μηνύματος
profile.sub_email_ignore_marked_read.description=Σε περίπτωση που επιλέξετε αυτήν τη ρύθμιση, δεν θα λαμβάνετε τα ηλεκτρονικά μηνύματα των εγγραφών σας για μηνύματα που είναι ήδη αναγνωσμένα. Η ρύθμιση αυτή είναι ιδιαιτέρως χρήσιμη στην περίπτωση των ημερήσιων ή εβδομαδιαίων ηλεκτρονικών μηνυμάτων σύντομης ανασκόπησης και για αυτόν τον λόγο δεν θα λαμβάνετε ειδοποιήσεις για μηνύματα που έχετε ήδη διαβάσει.
profile.sub_email_ignore_marked_read.title=Παράβλεψη των αναρτήσεων και αξιολογήσεων που έχω ήδη διαβάσει
profile.sub_email_mail_format.auto.description=Τα ηλεκτρονικά μηνύματα θα αποστέλλονται με το περιεχόμενο σε μορφή μη κρυπτογραφημένου κειμένου και σε μορφή HTML. Το πρόγραμμα της υπηρεσίας ηλεκτρονικών μηνυμάτων που χρησιμοποιείτε θα καθορίσει ποια μορφή περιεχομένου θα εμφανιστεί.
profile.sub_email_mail_format.auto.title=Αυτόματο
profile.sub_email_mail_format.html.description=Τα ηλεκτρονικά μηνύματα θα αποσταλούν σε μορφή HTML. Αυτή είναι η καλύτερη δυνατή επιλογή αν το πρόγραμμα της υπηρεσίας ηλεκτρονικών μηνυμάτων που χρησιμοποιείτε υποστηρίζει τη γλώσσα HTML. Ωστόσο, η ανάγνωση των ηλεκτρονικών μηνυμάτων δεν θα είναι δυνατή από παλαιότερες εκδόσεις προγραμμάτων ηλεκτρονικών μηνυμάτων.
profile.sub_email_mail_format.html.title=HTML
profile.sub_email_mail_format.plain_text.description=Τα ηλεκτρονικά μηνύματα θα αποστέλλονται σε μορφή μη κρυπτογραφημένου κειμένου, γεγονός που αποτελεί την καλύτερη δυνατή λύση σε περίπτωση χρήσης παλαιότερων εκδόσεων προγραμμάτων ηλεκτρονικών μηνυμάτων.
profile.sub_email_mail_format.plain_text.title=Μη κρυπτογραφημένο κείμενο
profile.sub_email_mail_format.title=Μορφή ηλεκτρονικού μηνύματος
profile.sub_email_publish_request.description=Αν εγγραφείτε σε ένα άρθρο, θα λαμβάνετε ειδοποιήσεις όταν κάποιος αποθηκεύει αλλαγές στο άρθρο και ζητά να γίνει δημοσίευσή του.
profile.sub_email_publish_request.title=Θέλω να λαμβάνω ειδοποιήσεις σχετικά με αιτήματα δημοσίευσης περιεχομένου στην τράπεζα γνώσεων.
profile.sub_email_remove_html.description=Με την επιλογή αυτής της ρύθμισης, θα γίνει εξαγωγή όλου του περιεχομένου σε μορφή HTML από τις ατομικές αναρτήσεις κάθε χρήστη. Αυτό συνιστάται ώστε το περιεχόμενο που έχει συνταχθεί σε μορφή HTML με κακή κωδικοποίηση να μην είναι ικανό να επηρεάσει τη λειτουργία του προγράμματος της υπηρεσίας ηλεκτρονικών μηνυμάτων. Η επιλογή αυτή επηρεάζει, επίσης, το περιεχόμενο σε μορφή HTML στις ηλεκτρονικές υπογραφές χρήστη. Μόνο οι ετικέτες &lt;br&gt;, &lt;p&gt; και &lt;a\:href&gt; δεν εξάγονται αυτόματα από τις αναρτήσεις.
profile.sub_email_remove_html.title=Αφαίρεση περιεχομένου σε μορφή HTML από τις αναρτήσεις
profile.sub_email_remove_sigs.description=Με την επιλογή αυτής της ρύθμισης, οποιαδήποτε ηλεκτρονική υπογραφή χρήστη που συνδέεται με τις αναρτήσεις αφαιρείται από τα ηλεκτρονικά μηνύματα εγγραφών.
profile.sub_email_remove_sigs.title=Αφαίρεση ηλεκτρονικών υπογραφών χρήστη από τις αναρτήσεις
profile.sub_email_self_notify.title=Να ειδοποιούμαι όταν αναρτώ, απαντώ, υποβάλλω μια αξιολόγηση ή σχόλιο

profile.sub_email_updates.description=Σε περίπτωση εγγραφών σε άρθρα από την τράπεζα γνώσεων, μπορείτε να επιλέξετε αν επιθυμείτε να λαμβάνετε κάποια ειδοποίηση, όταν δημοσιεύεται οποιοδήποτε είδος αναθεώρησης ή όταν απλά δημοσιεύονται αναθεωρήσεις που δεν φέρουν την ένδειξη ότι το περιεχόμενό τους έχει τροποποιηθεί ελάχιστα. Μπορείτε, επίσης, να επιλέξετε να μην λαμβάνετε ειδοποιήσεις, όταν δημοσιεύονται αναθεωρήσεις.

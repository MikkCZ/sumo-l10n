avatar.upload.heading.info=Κάντε κλικ σε μία εικόνα για να την επιλέξετε ως εικονίδιο προφίλ χρήστη (avatar) <p>Αυτές είναι οι εγκεκριμένες σας εικόνες. Εάν δεν βλέπετε καμία εικόνα, οι εικόνες σας δεν έχουν εγκριθεί ακόμα. Εάν χρειαστεί, μεταβείτε στη σελίδα Οι εικόνες μου (ο σύνδεσμος βρίσκεται στη σελίδα του προφίλ σας) και ανεβάστε μία νέα εικόνα. Αφού ανεβάσετε μία εικόνα, θα πρέπει να περιμένετε μέχρι να εγκριθεί από έναν συντονιστή για να μπορέσετε να τη χρησιμοποιήσετε ως εικονίδιο προφίλ χρήστη (avatar).

error.AuthenticationException.body=Tautan yang Anda klik meminta operasi yang memerlukan autentikasi, tetapi autentikasi itu gagal.<p> Ada lima alasan utama ini terjadi\:<p>1) Tautan yang Anda klik tidak dibuat bagi Anda, melainkan dibuat khusus untuk digunakan orang lain untuk melakukan suatu tindakan di akunnya. Jika orang lain itu menyalin tautan seperti itu ke dalam isi pesan, atau Anda dialihkan ke tautan seperti itu dari tautan lain yang Anda klik, autentikasi akan gagal dan Anda akan sampai ke sini.<p>2) Tautan itu valid bagi Anda, tetapi tiket autentikasi Anda telah kedaluwarsa. Jika ini penyebabnya, klik tombol Kembali di peramban dan segarkan halaman yang mengandung tautan tersebut. Anda akan mendapat tiket baru dan saat Anda mengklik tautan itu lagi, Anda akan berhasil.<p>3) Sesi peramban Anda mungkin kedaluwarsa. Jika demikian, klik tombol Kembali di peramban, lalu segarkan halaman yang mengandung tautan tersebut. Anda akan mendapat tiket baru dan saat Anda mengklik tautan itu lagi, Anda akan berhasil.<p>4) Peramban Anda mungkin disetel agar tidak menerima cookie sesi (atau cookie-nya mungkin dihapus, atau Anda mungkin diminta dan menolak cookie itu), dan jika demikian, Anda harus mengubah setelan peramban agar menerima cookie sesi, dan/atau menerima cookie sesi itu saat diminta, agar dapat menggunakan situs ini.<p>5) Peramban Anda sampai di lokasi ini dari tempat selain situs ini (tautan atau situs luar), atau perangkat lunak peramban atau keamanan Anda mungkin disetel agar tidak mengirim informasi perujuk, dan jika demikian, Anda harus menggunakan tautan itu di situs ini sendiri atau memverifikasi bahwa setelan perangkat lunak peramban atau keamanan Anda memperbolehkan pengiriman informasi perujuk, agar dapat menggunakan situs ini.<p>

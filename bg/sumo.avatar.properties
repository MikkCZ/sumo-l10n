avatar.upload.heading.info=Щракнете върху изображение, за да го изберете като свой аватар. <p>Това са Вашите одобрени изображения. Ако не виждате изображения, това означава, че все още нямате одобрени изображения. Ако е необходимо, отидете на страницата „Моите изображения“ (връзката е на страницата на Вашия профил) и качете ново изображение. След като качите изображение, трябва да изчакате то да бъде одобрено от модератор, преди да можете да го използвате като свой аватар.

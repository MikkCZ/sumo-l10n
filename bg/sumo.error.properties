error.AuthenticationException.body=Връзката, върху която щракнахте, изисква операция, за която е необходимо удостоверяване, но удостоверяването е неуспешно.<p> Има пет основни причини, поради които това може да се случи\:<p>1) Връзката, върху която сте щракнали, не е била генерирана за Вас, а е била предназначена за друг потребител, който да я използва за извършване на действие върху своя акаунт. Ако другото лице е поставило такава връзка в съдържание на съобщение или сте били пренасочени към тази връзка от друга връзка, върху която сте щракнали, удостоверяването ще бъде неуспешно и вместо това ще попаднете тук.<p>2) Връзката е била валидна за Вас, но Вашият билет за удостоверяване е изтекъл. Ако случаят е такъв, щракнете върху бутона „Назад“ на своя браузър и обновете страницата, съдържаща връзката. Така ще получите нов билет и когато отново щракнете върху връзката, тя ще работи.<p>3) Сесията на браузъра Ви може да е изтекла. Ако е така, щракнете върху бутона „Назад“ на своя браузър и обновете страницата, съдържаща връзката, върху която сте щракнали. Ще получите нов билет и ако отново щракнете върху връзката, тя ще работи.<p>4) Вашият браузър може да е настроен да не приема бисквитки в сесията (или бисквитката може да е била изтрита, или може да сте получили подкана и да сте отказали бисквитката). В такъв случай трябва да промените настройките на своя браузър, така че да той да приема бисквитки в сесията и/или да приемете бисквитката в сесията, ако получите подкана, за да можете да използвате този сайт.<p>5) Вашият браузър е насочен към това място от място, различно от този сайт (външна връзка или сайт), или Вашият браузър или софтуер за защита може да е настроен да не изпраща препратена информация. В такъв случай трябва да използвате връзките от самия сайт или да потвърдите, че настройките на Вашия браузър или софтуер за защита позволяват изпращането на препратена информация, за да можете да използвате този сайт.<p>

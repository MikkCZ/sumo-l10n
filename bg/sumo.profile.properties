profile.sub_email_remove_html.description=Когато е зададено, от отделните публикации ще бъде премахнато цялото HTML съдържание. Това се препоръчва, за да се предотврати въздействието на деформирано HTML съдържание върху Вашия имейл клиент. Тази опция се отразява също и на HTML съдържанието в подписите на потребителите. Единствените три етикета, които не се премахват автоматично, са етикетите &lt;br&gt;, &lt;p&gt; и &lt;a\:href&gt;.

error.AuthenticationException.body=클릭한 링크가 인증에 필요한 작업을 요청하고 있지만, 인증에 실패했습니다.<p> 주요 원인으로는 다음의 다섯 가지가 있습니다.<p>1) 클릭한 링크는 사용자가 생성되지 않았지만, 다른 사람이 계정에 대한 작업을 수행하기 위해 사용하는 용도로만 사용됩니다. 다른 사람이 이러한 링크를 메시지 본문에 붙여넣거나, 사용자가 클릭했던 다른 링크에서 이러한 링크로 재지정된 경우 인증에 실패하게 되고 대신 사용자가 여기에 나타나게 됩니다.<p>2) 링크가 올바르지만 인증 티켓이 만료되었습니다. 이런 경우 브라우저의 뒤로 버튼을 누르고 링크를 포함하는 페이지를 새로 고치십시오. 새로운 티켓을 얻게 됩니다. 링크를 다시 클릭하면 작동합니다.<p>3) 브라우저 세션이 만료되었을 수 있습니다. 그러면 브라우저에서 뒤로 버튼을 누른 다음 클릭한 링크를 포함하는 페이지를 새로 고치십시오. 새로운 티켓을 얻게 됩니다. 링크를 다시 클릭하면 작동합니다.<p>4) 브라우저가 세션 쿠키를 허용하지 않도록 설정되었을 수 있습니다(또는 쿠키가 삭제되었거나, 쿠키가 표시되었는데 거부했을 수 있음). 이 경우에는 세션 쿠키를 허용하도록 브라우저 설정을 수정하거나, 메시지가 표시된 경우 이 사이트를 사용하도록 세션 쿠키를 허용해야 합니다.<p>5) 이 사이트(외부 링크 또는 사이트) 이외의 다른 곳에서 이 위치에 나타난 브라우저나 사용자의 브라우저 또는 보안 소프트웨어는 참조자 정보를 보내지 않도록 설정할 수 있습니다. 이 경우에는 이 사이트에서 링크를 자체적으로 사용하거나, 브라우저 또는 보안 소프트웨어 설정이 이 사이트를 사용하도록 참조자 정보의 전송을 허용해야 합니다.<p>

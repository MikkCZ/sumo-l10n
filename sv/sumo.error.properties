error.AuthenticationException.body=Länken du klickade på begär en operation som kräver autentisering, men autentiseringen misslyckades.<p> Det finns fem möjliga huvudanledningar till detta\:<p>1) Länken du klickade på är inte avsedd för dig, utan har skapats endast för att en annan användare ska kunna utföra en åtgärd på sitt konto. Om den andra användaren klistrar in en sådan länk i ett meddelande eller om du omdirigeras till en sådan länk från en annan länk du klickar på, misslyckas autentiseringen och den här sidan visas istället.<p>2) Länken är giltig för dig, men autentiseringsbiljetten har gått ut. I sådana fall klickar du på tillbaka-knappen i webbläsaren och uppdaterar sidan där länken finns. Du får då en ny biljett, och när du klickar på länken igen fungerar den.<p>3) Webbläsarsessionen kan ha upphört att gälla. I sådana fall klickar du på tillbaka-knappen i webbläsaren och uppdaterar sidan där länken finns. Du får då en ny biljett, och när du klickar på länken igen fungerar den.<p>4) Webbläsaren kanske inte accepterar sessionscookies. Det kan också vara så att cookien raderats, eller att du avvisat den. I sådana fall ändrar du webbläsarens inställningar så att den accepterar sessionscookies. Om du får en fråga om sessionscookien accepterar du cookien.<p>5) Du kom till den här sidan från en sida utanför den här webbplatsen (via en extern länk eller webbplats), eller så har webbläsaren eller säkerhetsprogrammet ställts in så att ingen referentinformation skickas. I sådana fall använder du länkarna på den här webbplatsen, eller kontrollerar att inställningarna i webbläsaren och säkerhetsprogrammet tillåter att referentinformation skickas.<p>

avatar.upload.heading.info=Fare clic su un'immagine per selezionarla come avatar. <p>Queste sono le immagini approvate. Se non vi sono immagini visualizzate, significa che non è ancora stata approvata alcuna immagine. Se necessario, aprire la pagina Le mie immagini (il collegamento è nella pagina del profilo) e caricare una nuova immagine. Dopo aver caricato un'immagine, è necessario attendere l'approvazione di un moderatore prima di poterla utilizzare come avatar.

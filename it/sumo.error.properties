error.AuthenticationException.body=Il collegamento sui cui avete fatto clic richiede un'operazione soggetta ad autenticazione, ma l'autenticazione è non è riuscita.<p> Ciò può avvenire per cinque motivi\:<p>1) Il collegamento su cui avete fatto clic non è stato generato per voi, ma si intendeva usarlo solo per permettere ad altri di compiere un'azione sul proprio account. Se un'altra persona ha incollato questo collegamento nel testo di un messaggio o si è stati reindirizzati a questo collegamento da un altro collegamento selezionato, l'autenticazione non esce e viene visualizzata questa pagina.<p>2) Il collegamento era valido, ma il certificato di autenticazione è scaduto. In tal caso, fare clic sul pulsante Indietro del browser e aggiornare la pagina che include il collegamento. Viene visualizzato un nuovo certificato e quando si fa di nuovo clic sul collegamento la pagina desiderata viene visualizzata correttamente.<p>3) La vostra sessione di navigazione potrebbe essere scaduta. In tal caso, fare clic sul pulsante Indietro del browser e aggiornare la pagina che include il collegamento selezionato. Viene visualizzato un nuovo certificato e se si fa di nuovo clic sul collegamento la pagina desiderata viene visualizzata correttamente.<p>Il vostro browser potrebbe essere impostato per non accettare cookie di sessione (o il cookie potrebbe essere stato cancellato, o potreste essere stati invitati e aver rifiutato il cookie), in questo caso dovreste modificare le vostre impostazioni di browser per accettare cookie di sessione, e/o accettare cookie di sessione se venite invitati, al fine di utilizzare questo sito.<p>5) Il vostro browser proviene dall'esterno di questo sito (un collegamento o sito esterno), o il vostro browser o il software di sicurezza potrebbe essere impostato per non inviare informazioni sul server di provenienza, in questo caso dovreste utilizzare i collegamenti su questo stesso sito o verificare che le impostazioni del vostro browser o del software di sicurezza permettano di mandare informazioni sul server di provenienza, al fine di utilizzare questo sito.<p>

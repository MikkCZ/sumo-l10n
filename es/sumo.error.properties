error.AuthenticationException.body=El enlace en el que ha hecho clic está solicitando una operación que necesita autenticación, pero ésta ha fallado.<p> Hay cinco posibles motivos\:<p>1) El enlace en el que ha hecho clic no se ha generado para usted, sino que estaba dirigido sólo a otra persona para ejecutar una acción en su cuenta. Si la otra persona copió y pegó el enlace en el cuerpo de un mensaje o se le ha redirigido a este enlace desde otro enlace en el que hizo clic, la autenticación fallará y se abrirá esta página.<p>2) El enlace era válido para usted, pero su ticket de autenticación ha caducado. Si es así, seleccione el botón Atrás del navegador y actualice la página que contiene el enlace. Obtendrá un ticket actual; cuando haga clic de Nuevo en el enlace, funcionará.<p>3) Puede que la sesión del navegador haya caducado. Si es así, seleccione el botón Atrás del navegador y actualice la página que contiene el enlace en el que hizo clic. Obtendrá un ticket actual; si hace clic de Nuevo en el enlace, funcionará.<p>4) Es posible que su navegador esté configurado para no aceptar cookies de sesión (o la cookie se ha eliminado o ha aparecido un mensaje de aviso y ha rechazado la cookie); en este caso, debería modificar la configuración del navegador para que acepte cookies de sesión, o aceptar la cookie de sesión si se muestra un mensaje de aviso, para usar esta página.<p>5) Ha llegado hasta esta página desde un sitio externo (un enlace externo o una página externa), o el navegador o software de seguridad está configurado para no enviar información sobre el referenciante; en este caso, debería utilizar los enlaces del propio sitio o verificar que la configuración de su navegador o software de seguridad permiten el envío de información sobre el referenciante, para usar esta página.<p>

error.AuthenticationException.body=De koppeling waarop u hebt geklikt, vraagt om een bewerking waarvoor verificatie is vereist, maar de verificatie is mislukt.<p> De voornaamste vijf redenen waarom dit kan gebeuren, zijn\:<p>1) De koppeling waarop u hebt geklikt, is niet voor u gegenereerd, maar is alleen bedoeld voor iemand anders om een actie op zijn of haar account uit te voeren. Als de andere persoon een dergelijke koppeling in de hoofdtekst heeft geplakt, of als u naar een dergelijke koppeling bent omgeleid vanuit een andere koppeling waarop u hebt geklikt, mislukt de verificatie en komt u hier terecht.<p>2) De koppeling is geldig, maar uw verificatieticket is verlopen. In dat geval klikt u op de knop Vorige in uw browser en vernieuwt u de pagina die de koppeling bevat. U krijgt dan een nieuw ticket, en wanneer u vervolgens weer op koppeling klikt, moet het lukken.<p>3) Uw browsersessie is mogelijk verstreken. Klik dan op de knop Vorige in uw browser en vernieuw de pagina met koppeling waarop u geklikt hebt. U krijgt een nieuw ticket, en als u dan weer op koppeling klikt, moet het lukken.<p>4) Uw browser is niet ingesteld om sessiecookies te accepteren (of de cookie is verwijderd, of u bent gevraagd en hebt de cookie geweigerd). U moet uw browserinstellingen dan wijzigen zodat sessiecookies worden geaccepteerd, en/of de sessiecookie accepteren wanneer u daarom wordt gevraagd.<p>5) Uw browser is op deze locatie aangekomen vanuit een andere locatie dan deze site (een externe koppeling of site), of uw browser of beveiligingssoftware is ingesteld om geen verwijzingsinformatite verzenden. In dit geval moet u de koppelingen op deze site gebruiken, of verifiëren dat uw browser- of beveiligingssoftware-instellingen het verzenden van verwijzingsinformatie toestaan.<p>

avatar.upload.heading.info=Klik op een afbeelding om deze als uw persoonlijke avatar te selecteren. <p>Dit zijn uw goedgekeurde afbeeldingen. Als u geen afbeeldingen ziet, betekent dat u nog geen afbeeldingen hebt die zijn goedgekeurd. Ga indien nodig naar de pagina Mijn afbeeldingen (de koppeling is op uw profielpagina) en upload een nieuwe afbeelding. Nadat u een afbeelding hebt geüpload, moet u wachten totdat deze is goedgekeurd door een moderator voordat u de afbeelding kunt gebruiken als uw avatar.

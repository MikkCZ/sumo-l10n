profile.sub_email_remove_html.description=Якщо цей параметр вибрано, весь код HTML буде вирізано з окремих повідомлень. Рекомендовано вибрати цей параметр, щоб запобігти спотворенню HTML-коду через вплив поштового клієнта. Цей параметр також впливає на код HTML у підписах користувачів. Автоматично не вирізаються тільки такі теги\: &lt;br&gt;, &lt;p&gt; і &lt;a\:href&gt;.

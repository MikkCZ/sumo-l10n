avatar.upload.heading.info=Клацніть зображення, щоб вибрати його для аватара. <p>Це ваші схвалені зображення. Якщо ви не бачите зображення, це означає, що жодне зображення ще не схвалено. За потреби перейдіть на сторінку "Мої зображення" (див. посилання на сторінці профілю) та завантажте нове зображення. Після завантаження зображення потрібно дочекатися, доки модератор схвалить його. Тільки після цього можна буде використовувати його як аватар.

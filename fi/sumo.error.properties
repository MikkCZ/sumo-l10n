error.AuthenticationException.body=Napsauttamasi linkki vaatii toimintoa, joka vaatii todennusta, mutta todennus ei onnistunut.<p> Tähän on viisi pääsyytä\:<p>1)Napsauttamaasi linkkiä ei ole luotu sinulle, vaan se on tarkoitettu ainoastaan jonkun toisen käyttöön hänen omalla tilillään suoritettavaa toimintoa varten. Jos tämä toinen käyttäjä on liittänyt tällaisen linkin viestinsä sisältöön tai sinut ohjattiin tällaiseen linkkiin toisen napsauttamasi linkin kautta, todennus epäonnistuu ja päädyt sen sijaan tälle sivulle.<p>2) Linkki oli voimassa sinulle, mutta todennuslipukkeesi ei ole enää voimassa. Jos syy on tämä, napsauta selaimesi takaisin-näppäintä ja lataa uudestaan sivu, jolla linkki on. Saat sitten uuden lipukkeen ja kun napsautat linkkiä uudestaan se toimii.<p>3) Selainistuntosi saattaa olla päättynyt. Jos näin on, napsauta selaimesi takaisin-näppäintä ja lataa uudestaan sivu, jolla linkki on. Saat sitten uuden lipukkeen ja kun napsautat linkkiä uudestaan se toimii.<p>4) Selaimessasi saattaa olla asetus, joka ei salli istuntoevästeitä (tai eväste saattaa olla poistettu, tai olet kysyttäessä hylännyt evästeen), tällaisessa tapauksessa sinun tulee muokata selainasetuksia sallien istuntoevästeet, ja/tai hyväksyä istuntoevästeet, kun niiden hyväksymistä kysytään, voidaksesi käyttää tätä sivustoa.<p>5) Selaimesi päätyi tähän sijaintiin jostain muualta kuin tämän sivuston kautta (ulkopuolinen linkki tai sivusto), tai selaimesi tai turvaohjelmistosi saattaa olla asetettu olemaan lähettämättä viittaavan sivun tietoja, tällaisessa tapauksessa sinun täytyy käyttää nimenomaan tällä sivulla olevia linkkejä tai varmistaa, että selaimesi tai turvaohjelmistosi asetukset sallivat viittaavan sivun tietojen lähettämisen voidaksesi käyttää tätä sivustoa.<p>

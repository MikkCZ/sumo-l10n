form.UserMigrateStart.description=Tervetuloa takaisin\! Olemme tehneet joitakin muutoksia edellisen kirjautumisesi jälkeen. Tämän vuoksi sinun on rekisteröidyttävä uudelleen, ennen kuin voit osallistua. Siihen kuluu vain muutama minuutti. Anna aluksi se sähköpostiosoite, jota käytit alun perin tilillesi kirjautumisessa. Katso seuraavaksi lähettämäämme sähköpostia, jossa on lisäohjeet rekisteröinnin päivittämiseksi. Kun rekisteröintisi on päivitetty, voit esimerkiksi kirjoittaa viestejä tai kommentteja, valita avatarin ja valita yhteisöasetuksesi.

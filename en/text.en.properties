# General Names and words - general.xxx properties
# usage: replace the term with ${key}
# example: These Message Boards are awesome
# would be : These ${general.Message_Boards} are awesome
# note the capitalization consistency.
# (all caps are often used for column headings)
#
# Couple things to note about this file:
#  1) as of 9/2009 this file is ISO-8859-1 encoded.  Some tools detect this as a unicode file and will
#     save it as UTF-8, which will trash the strings unless they are stored here in unicode (\u0032).
#     (Actually that should be single slash, but Eclipse 'Compare with Each Other' in subversion history
#     fails if have one slash with 'Could not open the editor: Malformed encoding.'. See LIA-17059.)
#  2) This file should contain no non-ASCII characters. Any such characters should be escaped using the
#     standard Java property file unicode character escaping (\u00EA). In all UTF-8 encoded, non-English
#     languages, however, unescaped non-ASCII characters are allowed. In particular, this file should
#     not contain unescaped Middle Dot, Left-Pointing Double Angle Quotation Mark,
#     Right-Pointing Double Angle Quotation Mark, accented latin characters, non latin characters, etc.
#  3) when comparing or merging this file, do *not* ignore whitespace.  Whitespace changes are used to keep track
#		of edits and touches.
#  4) The two English versions of this file must be encoded as ISO-8859-1.
#		The remaining versions must be encoded UTF-8 without BOM.
#  5) Examples of characters that broke until we changed them to unicode representations: menubar.link.first_page,
#     menubar.link.last_page, page.user_navigation.seperator, and timerangeselector.separator. See LIA-14097


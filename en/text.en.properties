admin.user_management.edit_users.description						= On this page you can search for users and edit their usernames, email addresses, or SSO IDs. <p>If you edit the username or email address here, your change is overridden the next time the member logs in via SSO. You might need to make the same changes in your database as well. <p>If you change your SSO IDs, some members will get two community usernames. The first username has the old SSO ID and all of the member's reputation and rank information. The second username has the new SSO ID, but no reputation data (this makes users unhappy). </p><p>The solution orphans the old SSO ID and associates the old username with the new SSO ID. </p><p>If your SSO IDs have changed, here's how to update existing members so that they don't lose their ranks: </p><ol><li>Look up the member's new username. </li><li>Add <i>dupe</i> to the end of the SSO ID for the new username (for example, 12234dupe).</li><li>Enter the old username for the existing member and the new SSO ID. </li></ol><p><b>Note:</b> This is only for dealing with an SSO ID change that has already occurred in your system and needs to be reflected in the community. If you make the SSO ID change here first, the member won't be able to sign in.

## Descriptions for email templates in-line help


email.template.mentions.description                       = Notifies members when they are mentioned in a post. Sent when one community member @mentions another member in a post.<br><br>The @Mention feature must be turned on by Support (<i>enable.Mentions = true</i>).<br>@Mention default notifications must be configured in Community Admin. Members can configure their notification preferences:<br><ul><li>For admins: <b>Users > Notification Defaults > Notifications > Posts I'm @mentioned in</b>.</li><li>For members: <b>My Settings > Subscriptions & Notifications > Notification Settings > Posts I'm @mentioned in</b>.</li></ul><br><br><b>Email template file name:</b> email_content.template.mentions.text.
email.template.accept_as_solution_reminder.description    = Reminds a member to review possible solutions to their topic. This email is sent only when questions have answers.<br>Sent when a topic or question they posted receives at least one reply. Used only with forums and Q&A.<br><br>The Accepted Solutions feature must be turned on by Support (<i>enable.Solutions = true</i>). The feature must also be enabled in <b>Community Admin > Features > Accepted Solutions</b>.<br>Click <b>Send reminder email for questions with answers not accepted as solution</b>. Then, enter a number for <b>Number of days to wait before sending reminder email</b>. The default is 7 days.<br><br><b>Email template file name:</b> email_content.template.accept_as_solution_reminder.text.
email.template.solution_to_question.description           = Notifies a member that a reply to a topic or an answer to a question the member has been following has been accepted as a solution.<br><br>Sent to a user when a topic or question to which they are subscribed is marked as solved. The original member who posted the question must click <b>Accept as Solution</b> in a reply.<br>The Accepted Solutions feature must be turned on by Support (<i>enable.Solutions = true</i>). The feature must also be enabled in <b>Community Admin > Features > Accepted Solutions</b>.<br><br><b>Email template file name:</b> email_content.template.solution_to_question.text.
email.template.admin_notification.description             = Notifies the Community Manager of automatic posts to abuse report and content filter boards.<br>Sent when an abuse report or a content filter match message is automatically posted to boards designated as an abuse board or content filter board.<br><br>To configure, go to <b>Community Admin > Mod Tools > Abuse Notification > Recipients</b>. Click <b>Add Recipient</b>.<br>Enter who to send the notification to, the notification method, when to send the email, and whether to send notifications to the same person or to rotate who the notifications among all admins who receive abuse notifications.<br><br><b>Email template file name:</b> email_content.template.admin_notification.text.
email.template.app_published.description                  = Notifies the CSM or customer when a studio version is published.<br><br>Sent when a new version of the community has been successfully published. <i>(Lithium only)</i><br><br><b>Email template file name:</b> email_content.template.app_published.text.
email.template.award_user_badge.description               = Notifies community members when they achieve a new badge on the community.<br>Sent when a community member meets a specific rule criteria and is awarded a new badge.<br><br>The Badging feature must be turned on by Support <i>(enable.Badged = true)</i>. Badging default notifications must be configured in Community Admin. Members can configure their notification preferences.<ul><li>For admins, <b>Users > Notification Defaults > Notifications > Badges I earn</b></li><li>For members,<b> My Settings > Subscriptions & Notifications > Notification Settings > Badges I earn</b></li></ul><br><br><b>Email template file name:</b> email_content.template.award_user_badge.text.
email.template.customEvent.description                    = Sends an email to a member when a specific event happens on a message that the member is following. Support must enable the Custom Metadata Event feature for you. Then, you must turn on the Custom Event Notifications feature in Admin and define the specific event types that will trigger this email to be sent. <br><br><b>Email template file name:</b> email_content.template.customEvent.text.
email.template.digest_notification.description            = Sends an email digest of subscription updates to a community member.<br>Notification triggers are defined by members in their My Settings page. Digests can be sent daily or weekly.<br><br>A user must have a verified email address and have permission to subscribe to topics.<ul><li>A member can define what kind of notifications to receive and the frequency of notifications in <b>My Settings > Subscriptions & Notifications > Notification Settings</b>.</li><li>A member can define the email format (HTML/Plain text) and content (Subject only/Subject and body) in <b>My Settings > Subscriptions & Notification > Email Format</b>.</li><li>Administrators define default subscription notification options in <b>Community Admin > Users > Notification Defaults</b>.</li><li>Administrators configure maximum numbers of posts per digest and maximum number of posts per subscription in a digest in <b>Community Admin > System > Subscriptions</b>.</li></ul><br><br><b>Email template file name:</b> email_content.template.digest_notification.text.
email.template.email_batch_verify_confirm.description     = Sends a batch of email verification messages to  community users with unverified email addresses.<br><br>Sent when an administrator chooses to re-send verification emails to unverified users.<br><br><b>Email template file name:</b> email_content.template.email_batch_verify_confirm.text.
email.template.email_change_confirm.description           = Confirms that a community user has successfully changed their email address.<br><br>Sent when the user navigates to <b>My Settings > Personal > Email</b>, completes the form, and clicks <b>Change My Email Address</b>.<br><br><b>Email template file name:</b> email_content.template.email_change_confirm.text.
email.template.email_message.description                  = Sends a post on the community to an email recipient.<br><br>Sent when a member shares a post (forum message, blog, and so on) from the community to someone by clicking <b>Select Post Options > Email A Friend</b> in the post page.<br><br><b>Email template file name:</b> email_content.template.email_message.text.
email.template.email_message_confirm.description          = Sends a confirmation message to the sender after they have successfully sent a community post via email to someone.<br><br>Sent when a member shares a post (forum message, blog, and so on) from the community to someone by clicking <b>Select Post Options > Email A Friend</b> in the post page, and opts to have a confirmation email.<br><br><b>Email template file name:</b> email_content.template.email_message_confirm.text.
email.template.email_verify_confirm.description           = Sends an email verification link to a member when they need to manually verify their email address. (For example, if they change their email in the My Settings page.)<br><br>Sent when a member clicks <b>My Settings > Personal > Send me confirmation email again</b>.<br><br><b>Email template file name:</b> email_content.template.email_verify_confirm.text.
email.template.escalated_thread.description               = Notifies the community management team when a designated agent manually escalates a thread for review.<br><br>To enable, select <b>Community Admin > Mod Tools > Escalations > Turn on manual escalations</b>.<br>User will need "Escalate a topic or tweet to a CRM system" or "Escalate own topic to a CRM system" permission granted.<br>Sent when the agent clicks <b>Topic Options > Escalate Topic</b> in the original forum post and then clicks Escalate in the Escalate Topic page (Escalation Submission Page quilt).<br><br><b>Email template file name:</b> email_content.template.escalated_thread.text.
email.template.expert_digest.description                  = Sends subscription notifications to category experts for categories and boards where they have a Category Expert role applied to them.<br><br>If a user has the Category Expert role for a board or category, they will receive new emails when messages are posted to board or category. They can determine if they want to receive these in a digest in <b>My Settings > Expert</b>. If the user has the role but the notification disabled, this tab will not be available to the user.<br><br><b>Email template file name:</b> email_content.template.expert_digest.text.
email.template.immediate_general.description              = Sends a notification of a single subscription update per update activity when notification preferences are set to Immediate.<br><br>Sent when an activity for which a member has requested notification has occurred (for example, a reply to a thread they follow).<br><ul><li>A member can define what kind of notifications to receive and the frequency of notifications in <b>My Settings > Subscriptions & Notifications > Notification Settings</b>.</li><li>A member can define the email format (HTML/Plain text) and content (Subject only/Subject and body) in <b>My Settings > Subscriptions & Notification > Email Format</b>.</li><li>Administrators define default subscription notification options in <b>Community Admin > Users > Notification Defaults</b>.</li></ul><br><br><b>Email template file name:</b> email_content.template.immediate_general.text.
email.template.group_external_invite.description          = Sends an invitation to a group from one member to another.<br><br>Sent when a member clicks <b>Group Options > Invite Member</b> in the group page, and then enters a user name and clicks <b>Send Invitation</b> in the Group Members page (the Group Invites Page quilt). The user must have the "Invite community members to the group by name" permission to send an invitation.<br><br><b>Email template file name:</b> email_content.template.group_external_invite.text.
email.template.guest_review_comment_link.description      = Sends an email to a non-registered (guest) user who posts a comment for a review. Guest reviews and comments is supported in Reviews V2.<br><br>If you are using Reviews V2, go to <b>Community Admin > Features > Reviews</b> to configure the feature and enable guest reviews.<br><br><b>Email template file name:</b> email_content.template.guest_review_comment_link.text.
email.template.guest_review_link.description              = Sends an email to a non-registered (guest) user who posts a review. Guest reviews and comments is supported in Reviews V2.<br><br>If you are using Reviews V2, go to <b>Community Admin > Features > Reviews</b> to configure the feature and enable guest reviews.<br><br><b>Email template file name:</b> email_content.template.guest_review_link.text.
email.template.import_partial_reg_user_created.description = Sends an email prompting a user to complete their registration.<br>Sent after an administrator has imported a set of "partially registered" users.<br><br>Go to <b>Community Admin > Users > Permissions > User Import > Manage User Import</b> and select <b>Email new created users</b>.<br>In the config file, you must set<ul><li>enable.UserImport = true</li><li>user_registration.styles = pre-registered</li><li>userImport.adminPage.emailUsers.OnCreate = true</li></ul><br><br><b>Email template file name:</b> email_content.template.import_partial_reg_user_created.text.
email.template.import_role.description                    = Notifies an administrator that an import of role assignments is complete.<br><br>Sent after an administrator has successfully  imported and assigned roles to users.<br><br><b>Email template file name:</b> email_content.template.import_role.text.
email.template.import_user.description                    = Notifies an administrator when a user import is complete. Sent after an administrator successfully imports users to the community.<br><br>You must enable <i>enable.UserImport = true</i> in the config file.<br><br><b>Email template file name:</b> email_content.template.import_user.text.
email.template.invite_user.description                    = Sends an invitation to the community.<br><br>Sent when a member invites someone to the community by clicking <b>Board Options > Invite a Friend</b> from any board type (forum, Q&A, blog, and so on).<br><br><b>Email template file name:</b> email_content.template.invite_user.text.
email.template.kudos.description                          = Notifies a member that a post they authored received kudos. Sent when another member kudos a member's post.<br><br> Turn on Kudos in <b>Community Admin > Features > Kudos</b>. A user must have the "Give Kudos" permission.<ul><li>Administrators configure default kudos notification in <b>Users > Notification Defaults > Notifications > Kudos on my posts</b>.</li><li>Members control kudos notification in <b>My Settings > Subscriptions & Notifications > Notification Settings > Kudos on my posts</b>.</li></ul><br><br><b>Email template file name:</b> email_content.template.kudos.text.
email.template.link_user_verification.description         = Verifies that a member wants to link an existing Lithium account to a new SSO ID.<br><br>When a customer has SSO turned on for the first time, "user reconciliation" has users link their existing community account to an SSO account. This email is sent to the user to verify their email address again after they link their accounts.<br><br><b>Email template file name:</b> email_content.template.link_user_verification.text.
email.template.migration_confirm.description              = Verifies that user was migrated. This template is no longer used.<br><br><b>Email template file name:</b> email_content.template.migration_confirm.text.
email.template.moderation_manager_action.description      = Sends an email to let a member know that their post has been approved or rejected by the site moderator.<br><br><b>Email template file name:</b> email_content.template.moderation_manager_action.text.
email.template.notify_support_case_escalation.description = Notifies a user that their message was escalated for agent review. Triggered by actions using the Private Support Manager.<br><br>To enable, turn on Private Support in <b>Community Admin > Features > Private Support Manager</b>, and select <b>Community Admin > Features > Private Support Manager > Notify users via email with a support case is created</b>.<ul><li>Email sent when member clicks <b>Create Support Case</b> in the My Support Cases component (requires "Create direct support cases" permission) and the posts a support case message.</li><li>Email sent when administrator clicks <b>Options > Create Support Case</b> in the original post.</li></ul><br><br><b>Email template file name:</b> email_content.template.notify_support_case_escalation.text.
email.template.pm_complete_notification.description       = Notifies the admin when a group private message completes.<br><br>Sent when an admin sends a bulk private message to a group of users in <b>Private Messages > Compose Group Message</b> (the Private Notes Page quilt) and the job completes. When creating the group private message, the admin must select <b>Notify me when note delivery is complete</b>.<br><br><b>Email template file name:</b> email_content.template.pm_complete_notification.text.
email.template.pm_notification.description                = Notifies a member that they have received a private message in the community. Sent when another member sends a private message to a user.<br><br>For admins, <b>Features > Private Messages > Turn on private message email notifications</b>.<br>For members, <b>My Settings > Preferences > Private Messenger > Turn on private messages</b> and <b>My Settings > Preferences > Private Messenger > Receive email notifications for new private message</b>.<br><br><b>Email template file name:</b> email_content.template.pm_notification.text.
email.template.push_production.description                = Notifies Lithium when a Studio push has been requested.<br><br>Customer presses the Queue for Production button on a Studio revision that has not already been queued for production (only seen in stage environments). <i>(Lithium only)</i><br><br><b>Email template file name:</b> email_content.template.push_production.text.
email.template.registration_confirm.description           = Sends an email prompting new users to confirm their email address.<br><br>Sent when new users register on the community. The email is sent to email provided during registration. (Requires Lithium registration, but not SSO).<br><br><b>Email template file name:</b> email_content.template.registration_confirm.text.
email.template.reply_by_email_error.description           = Notifies a member that an attempt to reply by email failed.<br><br>Sent when a member replies to a topic by email and the message is unable to be posted. (For example, if the topic has been locked.)<br><br><b>Email template file name:</b> email_content.template.reply_by_email_error.text.
email.template.new_user_review_link.description           = Sends an email to a member to thank them for posting a prodcut review and asks the member to click a link to complete their submission.<br><br><b>Email template file name:</b> email_content.template.new_user_review_link.text.
email.template.subscription_digest.description            = Sends subscription notifications to members in digest form.<br><br>Sent on a daily or weekly basis (as defined by community default or member) for activity on boards subscribed to by members or @mentions received.<br>Members must have a verified email address and have permission to subscribe to topics.<br>Members control notification settings in <b>My Settings > Subscriptions & Notifications > Notification Settings</b>.<br><br><b>Email template file name:</b> email_content.template.subscription_digest.text.
email.template.subscription_search.description            = Notifies a member that a post (for any interaction style except blog) matches a search subscription they created.<br><br>Turn on search subscriptions in <b>Community Admin > System > Subscriptions</b>.<br>Members define search subscriptions in <b>My Settings > Subscriptions & Notifications > Search Subscriptions</b>.User enters a search term in the search query box on this tab. The email is sent when a post matching the query is posted to the community.<br><br><b>Email template file name:</b> email_content.template.subscription_search.text.
email.template.subscription_search.blog.description       = Notifies a member that a blog post matches a search subscription they created.<br><br>Turn on search subscriptions in <b>Community Admin > System > Subscriptions</b>.<br>Members define search subscriptions in <b>My Settings > Subscriptions & Notifications > Search Subscriptions</b>. User enters a search term in the search query box on this tab.<br>The email is sent when a blog post matching the query is posted to the community.<br><br><b>Email template file name:</b> email_content.template.subscription_search.blog.text.
email.template.unanswered_thread.description              = Notifies the community manager of an unanswered thread (a thread that has not received its first reply within a designated period of time).<br><br>To enable, select <b>Community Admin > Mod Tools > Escalation > Send email notifications for unanswered topics</b>.<br>Sent to the email account defined in <b>Mod Tools > Escalation > Send escalation emails to this address</b>.<br>Sent if a topic remains unanswered for the time set in <b>Community Admin > Mod Tools > Escalation > Wait time before escalating unanswered topics (minutes)</b>.<br><br><b>Email template file name:</b> email_content.template.unanswered_thread.text.



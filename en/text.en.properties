# Format strings for message view post/edit time. Due to friendly dates, proliferation of cases
# We use blog.articleview.* since this is the main key that been been used and copied in various components including
# comment views. Comment views in particular are harder to deal with since they are used in all interaction styles
# except Forums, since they originally used blogs.articleview.* keys, using these keys avoids this problem for upgrade.
# {0} - post date, {1} - edit date, {2} - edit user
board.articleview.post-time.standardpost.format										= ${blog.articleview.on.text} {0}
board.articleview.post-time.friendlypost.format										= {0}

# 'on <date> - lasted edited on <date>'
board.articleview.post-edit-time.edit-orig-author.standardpost-standardedit.format	= ${blog.articleview.on.text} {0} ${blog.articleview.last_edited_on.text} {1}
# 'on <date> - lasted edited <date>'
board.articleview.post-edit-time.edit-orig-author.standardpost-friendlyedit.format	= ${blog.articleview.on.text} {0} ${blog.articleview.last_edited_on_friendly.text} {1}
# '<date> - lasted edited on <date>'
board.articleview.post-edit-time.edit-orig-author.friendlypost-friendlyedit.format	= {0} ${blog.articleview.last_edited_on_friendly.text} {1}

# 'on <date> - lasted edited on <date> by <editor>'
board.articleview.post-edit-time.edit-diff-author.standardpost-standardedit.format	= ${blog.articleview.on.text} {0} ${blog.articleview.last_edited_on.text} {1} ${blog.articleview.by.text} {2}
# 'on <date> - lasted edited <date> by <editor>'
board.articleview.post-edit-time.edit-diff-author.standardpost-friendlyedit.format	= ${blog.articleview.on.text} {0} ${blog.articleview.last_edited_on_friendly.text} {1} ${blog.articleview.by.text} {2}
# '<date> - lasted edited on <date> by <editor>'
board.articleview.post-edit-time.edit-diff-author.friendlypost-friendlyedit.format	= {0} ${blog.articleview.last_edited_on_friendly.text} {1} ${blog.articleview.by.text} {2}

# {0} - edit date, {1} - edit user
# 'last edited on <date>'
board.articleview.edit-time.orig-author.standardedit.format							= ${blog.articleview.last_edited_on.text} {0}
# 'last edited <date>'
board.articleview.edit-time.orig-author.friendlyedit.format							= ${blog.articleview.last_edited_on_friendly.text} {0}

# 'last edited on <date> by <editor>'
board.articleview.edit-time.diff-author.standardedit.format							= ${blog.articleview.last_edited_on.text} {0} ${blog.articleview.by.text} {1}
# 'last edited <date> by <editor>'
board.articleview.edit-time.diff-author.friendlyedit.format							= ${blog.articleview.last_edited_on_friendly.text} {0} ${blog.articleview.by.text} {1}


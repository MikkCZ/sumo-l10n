# Additionally, format strings can contain one (and only one) of the following.
#	%s%, number of seconds ago
# 	%m%, number of minutes ago
# 	%h%, number of hours ago
#   %d%, number of days ago
#  	%w%, number of weeks ago
# 	%M%, number of months ago
#   %y%, number of years ago
# Anything else should be plain text, and must be enclosed in single quotes to indicate it isn't part of a date/time format string.
# this string represent the title attribute of the friendly date

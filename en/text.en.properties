chat.default_user_whisper.title                     = "Allow User Whispers" Default
chat.default_user_whisper.description               = If checked, default to allowing users to initiate whisper (private) messages in the ${chat.room}. Moderators can always send whispers. In moderated ${chat.rooms}, a whisper from a moderator will force the user into whisper mode regardless of this setting. Also, the moderator can change this at any time from the Admin menu.
chat.default_auto_flush.title                     	= "Auto Flush" Default
chat.default_auto_flush.description               	= If checked, default to auto-flush mode. In auto-flush mode, users are automatically removed from chatting when they have no pending unapproved messages. When automatically removed from chatting the user will go to waiting if they have any waiting messages, otherwise they'll go to watching.
chat.default_user_focus.title                       = "Auto Focus Users" Default
chat.default_user_focus.description                 = If checked, default to automatically limiting users to seeing their own contact traffic in the ${chat.room}. Only applies to Support mode. Agents can change this at any time from the Admin menu.


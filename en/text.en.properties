chat.orientation.help-text = <p>The main window is the main chat window, where you can read everyone's input.  The next window to its right is the control window.  Below, the dark window you see is the information box, which displays system feedback and tips for you.  At the very bottom is the input box where you write your input.</p>
chat.orientation.swap-enter-help-text = <p>Use the Enter key to add line breaks to your message, or just continue typing and your message will wrap in the input box. To send your message you may click the Send button or use Shift-Enter.  The Enter and Shift-Enter functions can be reversed using the Options menu.  Check there for other options also.</p>
chat.orientation.queued-help-text = <p>The average time waiting is displayed in the upper right-hand corner.</p>
chat.orientation.private-help-text = <p>In the control window you will see your position in the queue with respect to other users.  If you are just watching, your name will show, highlighted in pale blue, in the WATCHING list.  If you have already sent a question, your name will be found in the WAITING queue, until you are selected for chat, when you will find your name in the CHATTING list.</p>
chat.orientation.screened-help-text = <p>Your input will always be screened before it can be displayed in the chat window.</p>


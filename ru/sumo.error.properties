error.AuthenticationException.body=Ссылка, которую Вы нажали, обращается к операции, требующей проверки подлинности, в то время как она не пройдена.<p> Существует 5 возможных причин этого\:<p>1) Ссылка, которую Вы нажали, была создана для другого пользователя, и действительна только при активировании в его учетной записи. Если эта ссылка была вставлена в текст сообщения другим пользователем или Вы были перенаправлены на этот адрес с другой нажатой ссылки, аутентификация завершается неудачей и Вы оказываетесь на этой странице.<p>2) Ссылка действительна для Вас, однако время Вашего билета проверки подлинности истекло. В этом случае необходимо нажать в браузере кнопку "Назад" и обновить страницу со ссылкой. Вы получите новый билет, а ссылка станет рабочей.<p>3) Время Вашего сеанса в браузере истекло. В этом случае необходимо нажать в браузере кнопку "Назад" и обновить страницу со ссылкой. Вы получите новый билет, а ссылка станет рабочей.<p>4) Возможно Ваш браузер не поддерживает файлы cookies (либо cookies были удалены, либо Вы запретили работу с cookies). В этом случае, для использования данного сайта, необходимо изменить параметры настройки браузера и разрешить ему обрабатывать файлы cookies, и/или разрешить использование cookies при соответствующем запросе.<p>5) Вы перешли на данную страницу по ссылке не с этого сайта (внешняя ссылка или сайт), либо Ваш браузер или программные средства защиты данных блокируют отправку информации реферера. В этом случае введите ссылку на этот сайт самостоятельно или проверьте, позволяет ли браузер и средства защиты данных использовать информацию реферера.<p>

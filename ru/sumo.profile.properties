profile.sub_email_remove_html.description=Если этот параметр выбран, все HTML-тексты будут удалены из отдельных сообщений. Рекомендуется использовать эту функцию для предотвращения некорректного отображения формата HTML в Вашем почтовом клиенте. Эта функция также влияет на HTML в подписи пользователя. Автоматически не удаляются только следующие три тега\: &lt;br&gt;, &lt;p&gt; и &lt;a\:href&gt;.

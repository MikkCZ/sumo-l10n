avatar.upload.heading.info=Щелкните изображение, чтобы выбрать его в качестве аватара. <p>Здесь показаны все утвержденные изображения. Если вы не видите изображений, значит они еще не утверждены. При необходимости перейдите к галерее изображений (ссылку можно найти на странице своего профиля) и загрузите новое изображение. После загрузки изображения необходимо дождаться его утверждения модератором, чтобы изображение можно было использовать в качестве аватара.

error.AuthenticationException.body=Link-ul pe care aţi făcut click necesită o operaţiune care implică autentificarea, însă aceasta nu a reuşit.<p> Există cinci motive principale pentru aceasta\:<p>1) Link-ul pe care aţi făcut clic nu a fost generat pentru dumneavoastră, ci era destinat unei alte persoane pentru realizarea unei acţiuni în contul acesteia. Dacă cealaltă persoană a lipit acest link în corpul unui mesaj sau aţi fost redirecţionat către acest link printr-un alt link pe care aţi făcut clic, autentificarea nu va reuşi şi veţi fi direcţionat în schimb aici.<p>2) Link-ul a fost valid pentru dumneavoastră, însă biletul dumneavoastră de autentificare a expirat. În acest caz, faceţi clic pe butonul Înapoi din browser-ul dumneavoastră şi reîmprospătaţi pagina care include link-ul. Veţi beneficia după aceea de un bilet nou şi, când veţi face clic pe link din nou, acesta va fi funcţional.<p>3) Este posibil ca sesiunea browser-ului dumneavoastră să fi expirat. În acest caz, faceţi clic pe butonul Înapoi din browser-ul dumneavoastră, iar apoi reîmprospătaţi pagina ce include link-ul pe care aţi făcut click. Veţi beneficia după aceea de un bilet nou şi, când veţi face clic pe link din nou, acesta va fi funcţional.<p>4) Browser-ul dumneavoastră poate fi setat să nu accepte cookies în timpul sesiunii (sau cookie este posibil să fi fost şters sau este posibil să fi fost întrebat şi să fi respins respectivul cookie); în acest caz, trebuie să modificaţi setările browser-ului pentru a accepta cookies pentru sesiune şi/sau pentru a accepta cookie pentru sesiune dacă primiţi un mesaj în acest sens pentru a utiliza acest  site.<p>5) Browser-ul a accesat această locaţie dintr-un site diferit de prezentul site (un link sau site extern) sau browser-ul dumneavoastră sau software-ul de securitate a fost setat să nu trimită informaţii despre punctul de acces; în acest caz, trebuie să utilizaţi link-urile de pe acest site sau să verificaţi dacă setările browser-ului sau ale software-ului de securitate al dumneavoastră permit trimiterea de astfel de informaţii, pentru a putea utiliza acest site.<p>

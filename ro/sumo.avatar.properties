avatar.upload.heading.info=Faceţi clic pe o imagine pentru a o selecta ca avatar personal. <p>Acestea sunt imagini aprobate. Dacă nu vedeţi nicio imagine, înseamnă că nu aveţi imagini aprobate. Dacă este cazul, acesaţi pagina Imaginile mele (link-ul se află pe pagina de profil) şi încărcaţi o nouă imagine. După ce încărcaţi o imagine, trebuie să aşteptaţi până ce a fost aprobată de un moderator înainte de a o putea utiliza ca avatar.

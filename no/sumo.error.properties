error.AuthenticationException.body=Lenken du klikket på ber om en handling som krever autentisering, men autentiseringen mislyktes.<p> Det er fem hovedgrunner til at dette kan ha skjedd\:<p>1) Lenken du klikket ble ikke laget for deg, men var ment for noen andre for at de skulle kunne utføre noe på kontoen sin. Hvis den andre personen limte denne lenken inn i en melding, eller du ble videreført til lenken fra en annen lenke du klikket, slår autentiseringen feil og du blir omdirigert hit i stedet.<p>2) Lenken var gyldig for deg, men autentiseringsbilletten har gått ut. Hvis dette er tilfelle kan du prøve å trykke på tilbakeknappen i nettleseren, og så oppdatere siden med lenken på. Du får da en ny autentiseringsbillett, og hvis du da klikker på lenken igjen skal det fungere.<p>3) Nettleserøkten kan ha gått ut. Hvis dette er tilfelle kan du prøve å trykke på tilbakeknappen i nettleseren, og så oppdatere siden med lenken på. Du får da en ny autentiseringsbillett, og hvis du da klikker på lenken igjen skal det fungere.<p>4) Nettleseren din kan være satt til å ikke motta øktsinformasjonskapsler (eller informasjonskapselen kan ha blitt slettet, eller du kan ha blitt spurt om du ville motta informasjonskapselen og avvist den). I så fall bør du endre innstillingene til nettleseren din så den godtar øktsinformasjonskapsler, og/eller du kan godta øktsinformasjonskapselen når du blir spurt om det, slik at du kan bruke denne siden.<p>5) Nettleseren din kom hit fra et annet sted enn denne siden (en ekstern lenke eller side), eller nettleseren eller sikkerhetsprogramvaren er stilt til å ikke oppgi referanseinformasjon. I så fall bør du bruke lenker på denne siden, eller bekrefte at nettleseren eller sikkerhetsprogramvaren tillater at referanseinformasjon sendes, slik at du kan bruke denne siden.<p>

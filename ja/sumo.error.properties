error.AuthenticationException.body=あなたがクリックしたリンクは、認証を必要とする操作を要求していますが、認証に失敗しました。<p> これが起こる原因は主に次の5つです\:<p>1) あなたがクリックしたリンクはあなたのために生成されたのではなく、誰か他の人が自分のためにアクションを実行するときに使用する目的で生成されました。 誰か他の人がこのようなリンクをメッセージ本文に貼った、またはクリックした別のリンクからこのリンクへあなたがリダイレクトされた場合、認証は失敗して、ここへ到着します。<p>2) リンクは有効でしたが、認証チケットの期限が切れています。 その場合は、ブラウザの [戻る] ボタンをクリックし、クリックしたリンクが含まれているページを更新してください。 そして新しいチケットを取得した後、リンクを再クリックすると、正しく作動します。<p>3) ブラウザセッションの制限時間が過ぎた可能性があります。 その場合は、ブラウザの [戻る] ボタンをクリックし、クリックしたリンクが含まれているページを更新してください。 そして新しいチケットを取得した後、リンクを再クリックすると、正しく作動します。<p>4) セッションCookieを受け付けないようにブラウザが設定されている（またはCookieが削除された、またはプロンプトされたがCookieを拒否した）可能性があります。この場合は、このサイトを使用するには、セッションCookieを受け付けるようにブラウザの設定を変更する、またはプロンプトされた場合にセッションCookieを受け付ける必要があります。<p>5) あなた（のブラウザ）は、このサイト以外の場所（外部リンクまたはサイト）からこの場所へ到着しました。またはリファラー（参照者）情報を送信しないようにブラウザ/セキュリティソフトウェアが設定されている可能性があります。この場合、このサイトを使用するには、このサイト自体のリンクを使用する、またはブラウザ/セキュリティソフトウェアの設定がリファラー情報の送信を許可していることを確認しなければなりません。<p>

error.AuthenticationException.body=الرابط الذي قمت بالنقر فوقه يلزمه عملية تتطلب مصادقة لكن المصادقة فشلت.<p> هناك خمسة أسباب وراء حدوث ذلك\:<p>1) الرابط الذي قمت بالنقر فوقه لم يتم إنشاؤه لك، وكان مخصصًا ليستخدمه شخص آخر وحده لتنفيذ إجراء على حسابه الخاص به. إذا قام الشخص الآخر بلصق مثل هذا الرابط في النص الأساسي للرسالة أو تمت إعادة توجيهك إلى هذا الرابط من رابط آخر قمت بالنقر فوقه، فستفشل المصادقة وستصل هنا بدلاً عن المصادقة.<p>2) الرابط كان صالحًا لك لكن تذكرة المصادقة انتهت صلاحيتها. إن كان ذلك هو الحال، فاضغط على زر العودة الموجود بالمستعرض وقم بتحديث الصفحة التي تتضمن الرابط. ستحصل بعدها على تذكرة جديدة وحين تقوم بالنقر فوق الرابط مرة أخرى وسينجح الأمر.<p>3) قد تكون جلسة المستعرض انتهت صلاحيتها. إن كان ذلك هو الحال، فاضغط على زر العودة الموجود بالمستعرض وقم بتحديث الصفحة التي تتضمن الرابط الذي قمت بالنقر فوقه. ستحصل على تذكرة جديدة، وإذا قمت بالنقر فوق الرابط مرة أخرى، فسينجح الأمر.<p>4) قد يكون المستعرض تم تعيينه بحيث لا يسمح بملفات تعريف ارتباط الجلسة (أو أن ملف تعريف الارتباط قد تم حذفه أو طلب منك ورفضت ملف تعريف الارتباط) وفي هذه الحالة ينبغي تعديل إعدادات المستعرض للموافقة على ملفات تعريف ارتباط الجلسة و/أو الموافقة على ملف تعريف ارتباط الجلسة عند الطلب من أجل استخدام هذا الموقع.<p>5) وصل المستعرض إلى هذا الموقع من مكان آخر بخلاف هذا الموقع (رابط أو موقع خارجي) أو قد يكون قد تم تعيين المستعرض أو برنامج الأمان بحث لا يرسل معلومات مرجعية وفي هذه الحالة ينبغي استخدام الرابط الموجودة على الموقع نفسه أو التحقق من أن إعدادات المستعرض أو برنامج الأمان تسمح بإرسال معلومات مرجعية من أجل استخدام هذا الموقع.<p>

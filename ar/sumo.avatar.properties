avatar.upload.heading.info=انقر فوق صورة لتحديدها على أنها المجسّم الشخصي. <p>هذه هي الصور التي تمت الموافقة عليها. إذا كنت لا ترى أي صور، فهذا يعني أنه ليس لديك أي صور تمت المصادقة عليها. عند الضرورة، اذهب إلى صفحة الصور الشخصية (الرابط موجود على صفحة ملف التعريف) وقم بتحميل صورة جديدة. بعد تحميل صورة، يجب الانتظار إلى أن يوافق المشرف عليها لتتمكن من استخدامها كمجسّم.

avatar.upload.heading.info=Klik imej untuk memilihnya sebagai avatar anda. <p>Ini adalah imej anda yang diluluskan. Jika anda tidak melihat sebarang imej, bermakna anda masih belum mempunyai sebarang imej yang diluluskan. Jika perlu, pergi ke halaman Imej Saya (pautan pada halaman profil anda) dan muat naik imej baru. Selepas anda memuat naik imej, anda perlu tunggu sehingga ia telah diluluskan oleh moderator sebelum anda boleh menggunakannya sebagai avatar anda.

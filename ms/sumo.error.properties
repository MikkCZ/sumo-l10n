error.AuthenticationException.body=Pautan yang anda klik meminta operasi yang memerlukan pengesahan, tetapi, pengesahan gagal.<p> Terdapat lima sebab utama mengapa ia boleh berlaku\:<p>1) Pautan yang anda klik tidak dijana untuk anda, tetapi, bertujuan hanya untuk kegunaan orang lain untuk melakukan tindakan pada akaun mereka. Jika orang lain menampal pautan seperti itu ke dalam isi mesej atau anda diarahkan semula ke pautan seperti itu dari pautan lain yang anda klik padanya, pengesahan akan gagal dan anda sebaliknya, akan tiba di sini.<p>2) Pautan adalah sah untuk anda, tetapi, tiket pengesahan anda telah tamat tempoh. Jika perkara ini berlaku, tekan butang undur dalam penyemak imbas anda dan muat semula halaman yang mengandungi pautan. Kemudian, anda akan mendapat tiket baru dan apabila anda mengklik pada pautan sekali lagi, ia akan berkesan.<p>3) Sesi penyemak imbas anda mungkin telah tamat tempoh. Jika sedemikian, tekan butang undur dalam penyemak imbas anda, kemudian, muat semula halaman yang mengandungi pautan yang anda telah klik padanya. Anda akan mendapat tiket baru dan jika anda klik pada pautan sekali lagi ia akan berkesan.<p>4) Penyemak imbas anda mungkin ditetapkan untuk tidak menerima kuki sesi (atau kuki mungkin telah dipadam, atau anda mungkin telah digesa dan telah menolak kuki), dalam kes ini, anda perlu mengubah suai tetapan penyemak imbas anda untuk menerima kuki sesi, dan/atau menerima kuki sesi jika anda digesa, untuk menggunakan tapak ini.<p>5) Penyemak imbas anda tiba di lokasi ini dari suatu tempat selain daripada tapak ini (pautan atau tapak luaran), atau penyemak imbas anda atau perisian keselamatan mungkin ditetapkan untuk tidak menghantar maklumat perujuk, dalam kes ini, anda perlu menggunakan pautan pada tapak ini atau sahkan bahawa penyemak imbas anda atau tetapan perisian keselamatan membenarkan menghantar maklumat perujuk untuk menggunakan tapak ini..<p>

error.AuthenticationException.body=Le lien sur lequel vous avez cliqué a demandé une authentification, mais cette dernière a échoué.<p> Cinq raisons principales peuvent expliquer cet échec \:<p>1) Le lien sur lequel vous avez cliqué ne vous était pas destiné, il s'adressait exclusivement à une personne devant accomplir une action sur son propre compte. Si cette personne a collé ce lien dans le texte d'un message ou si vous avez été orienté(e) sur ce lien après avoir cliqué sur un autre lien, l'authentification échoue.<p>2) Le lien était valide pour vous mais votre ticket d'authentification a expiré. Si tel est le cas, cliquez sur le bouton Précédent de votre navigateur et actualisez la page contenant le lien. Vous obtenez un nouveau ticket qui vous permet d'activer le lien.<p>3) La session de votre navigateur a expiré. Si tel est le cas, cliquez sur le bouton Précédent de votre navigateur et actualisez la page contenant le lien sur lequel vous avez cliqué. Vous obtenez un nouveau ticket qui vous permet d'activer le lien.<p>4) Votre navigateur n'est pas configuré pour accepter les cookies de session (ou le cookie a été supprimé, ou vous avez refusé le cookie à l'invite). Pour accéder au site, modifiez les paramètres de votre navigateur de sorte qu'il accepte les cookies de session et/ou acceptez le cookie de session à l'invite.<p>5) Votre navigateur est arrivé à cet emplacement depuis un lien ou un site extérieur à ce site, ou votre navigateur ou logiciel de sécurité est paramétré pour ne pas envoyer d'informations concernant l'URL du visiteur (referer). Pour accéder au site, utilisez les liens du site lui-même ou vérifiez que votre navigateur ou logiciel de sécurité permet l'envoi d'informations concernant l'URL du visiteur.<p>
error.AuthenticationException.title=Échec de l'authentification.

error.AuthenticationException.body=Der Link, auf den Sie geklickt haben, führt einen Vorgang durch, für den eine Authentifizierung erforderlich ist. Diese ist jedoch fehlgeschlagen.<p> Die 5 möglichen Hauptursachen sind\:<p>1) Der Link ist nicht für Sie vorgesehen, sondern für einen anderen Benutzer mit dem entsprechenden Benutzerkonto. Wenn dieser Link im Text einer Nachricht einfügt wurde oder Sie zu diesem Link umgeleitet wurden, schlägt die Authentifizierung fehl und Sie gelangen stattdessen an diese Stelle.<p>2) Der Link war für Sie vorgesehen, aber Ihr Authentifizierungsticket ist abgelaufen. Klicken Sie in diesem Fall auf die Schaltfläche "Zurück" in Ihrem Browser und aktualisieren Sie die Seite mit dem Link. Sie erhalten ein neues Authentifizierungsticket. Sie können anschließend auf den Link klicken und die vorgesehene Funktion ausführen.<p>3) Die Browsersitzung ist abgelaufen. Klicken Sie in diesem Fall auf die Schaltfläche "Zurück" in Ihrem Browser und aktualisieren Sie die Seite mit dem Link. Sie erhalten ein neues Authentifizierungsticket. Sie können anschließend auf den Link klicken und die vorgesehene Funktion ausführen.<p>4) Ihre Browsereinstellungen lassen die Anwendung von Sitzungscookies nicht zu, der Cookie wurde gelöscht oder Sie haben bei einer Aufforderung die Anwendung eines Cookies abgelehnt. In diesen Fällen sollten Sie Ihre Browsereinstellungen so ändern, dass Sitzungscookies akzeptiert werden, oder bei einer Aufforderung den Sitzungscookie akzeptieren, um diese Website verwenden zu können.<p>5) Ihr Browser wurde von einer anderen Stelle aus zu dieser Website weitergeleitet (durch einen externen Link oder eine externe Website) oder Ihr Browser bzw. Ihr Sicherheitsprogramm unterbindet das Weiterleiten von Referrer-Informationen. In diesem Fall sollten Sie die Links auf dieser Website selbst benutzen oder sich vergewissern, dass die Einstellungen Ihres Sicherheitsprogramms oder Ihres Browsers das Weiterleiten von Referrer-Informationen zulassen, damit Sie diese Website nutzen können.<p>

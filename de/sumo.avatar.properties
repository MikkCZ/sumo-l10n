avatar.upload.heading.info=Klicken Sie auf ein Bild, um es als Ihren Avatar auszuwählen. <p>Dies sind Ihre genehmigten Bilder. Wenn keine Bilder angezeigt werden, bedeutet dies, dass Sie noch keine genehmigten Bilder zur Verfügung haben. Falls erforderlich, gehen Sie zur Seite "Meine Bilder" (der Link befindet sich auf Ihrer Profilseite) und laden Sie ein neues Bild hoch. Nachdem Sie ein Bild hochgeladen haben, müssen Sie warten, bis es von einem Moderator genehmigt wurde, bevor Sie es als Ihren Avatar verwenden können.

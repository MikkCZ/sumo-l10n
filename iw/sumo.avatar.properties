avatar.upload.heading.info=לחץ על תמונה כדי לבחור אותה כאוואטאר שלך. <p>אלה התמונות שלך שאושרו. אם אינך רואה תמונות כלשהן, פירוש הדבר הוא שעדיין אין לך שום תמונות שאושרו. במידת הצורך, עבור אל הדף 'התמונות שלי' (הקישור נמצא בדף הפרופיל שלך), והעלה תמונה חדשה. לאחר העלאת תמונה, עליך לחכות עד לאישור התמונה על-ידי מנחה לפני שתוכל להשתמש בה כאוואטאר.

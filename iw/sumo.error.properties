error.AuthenticationException.body=הקישור שעליו לחצת מבקש פעולה שלה נדרש אימות, אך האימות נכשל.<p> קיימות חמש סיבות אפשריות עיקריות לבעיה זו\:<p>1) הקישור שעליו לחצת לא נוצר עבורך, אלא נועד לביצוע פעולה על-ידי משתמש אחר בחשבון שלו. אם המשתמש האחר הדביק קישור כזה בגוף ההודעה, או אם הופנית לקישור כזה מקישור אחר שעליו לחצת, האימות ייכשל, ותגיע לכאן במקום זאת.<p>2) הקישור היה חוקי עבורך, אך כרטיס האימות שלך פג. אם זה המצב, לחץ על הלחצן 'חזרה' בדפדפן, ורענן את הדף המכיל את הקישור. לאחר מכן תקבל כרטיס חדש, וכאשר תלחץ על הקישור שוב, הוא יפעל.<p>3) ייתכן שתוקף הפעלת הדפדפן שלך פג. אם זה מה שקרה, לחץ על הלחצן 'חזרה' בדפדפן שלך, ולאחר מכן רענן את הדף המכיל את הקישור שעליו לחצת. תקבל כרטיס חדש, ואם תלחץ על הקישור שוב, הוא יפעל.<p>4) ייתכן שהדפדפן שלך מוגדר לדחיית קובצי Cookie של הפעלה (או שקובץ ה-Cookie נמחק, או שהתבקשת לאשר את קובץ ה-Cookie וסירבת), ובמקרה כזה עליך לשנות את הגדרות הדפדפן שלך לקבלת קובצי Cookie של הפעלה, ו/או לקבל את קובץ ה-Cookie של ההפעלה אם תתבקש, כדי להשתמש באתר.<p>5) הדפדפן שלך הגיע למיקום זה ממקום שאינו באתר זה (קישור או אתר חיצוני), או שהדפדפן או תוכנת האבטחה שלך מוגדרים אולי למניעת שליחה של פרטי מפנה, ובמקרה כזה עליך להשתמש בקישורים שבאתר זה עצמו או לוודא כי הגדרות הדפדפן או תוכנת האבטחה שלך מאפשרות שליחת פרטי מפנה, כדי להשתמש באתר זה.<p>

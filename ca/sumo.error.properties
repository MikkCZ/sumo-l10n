error.AuthenticationException.body=L'enllaç on heu fet clic sol·licita una operació que requereix autenticació, però aquesta ha fallat.<p> Hi ha cinc raons principals perquè això passi\:<p>1) L'enllaç on heu fet clic no el vau generar vós, sinó que s'havia previst perquè l'utilitzés només una altra persona per dur a terme una acció al seu compte. Si l'altra persona ha enganxat aquest enllaç al text d'un missatge o ha redirigit l'enllaç des d'un altre enllaç on heu fet clic, l'autenticació fallarà i arribareu aquí.<p>2) L'enllaç era vàlid per a vós, però l'entrada de l'autenticació ha vençut. Si aquest és el cas, premeu el botó Endarrere del navegador i refresqueu la pàgina que conté l'enllaç. L'entrada es renovarà i quan torneu a fer clic a l'enllaç, funcionarà.<p>3) Potser ha caducat la sessió del vostre navegador. Si aquest és el cas, premeu el botó Endarrere del navegador i refresqueu la pàgina que conté l'enllaç on heu fet clic. Obtindreu una entrada renovada i quan torneu a fer clic a l'enllaç, funcionarà.<p>4) Potser el vostre navegador està configurat per no acceptar galetes de sessió (o la galeta s'ha esborrat, o potser se us ha demanat i heu rebutjat la galeta). En aquest cas, heu de modificar la configuració del navegador perquè accepti les galetes de sessió, i/o acceptar la galeta de sessió si se us demana, per poder utilitzar aquest lloc web.<p>5) El vostre navegador ha arribat a aquesta ubicació des d'un altre lloc que no és aquest lloc web (un enllaç o un lloc extern), o el navegador o el programari de seguretat estan configurats per no enviar informació de referent. En aquest cas, heu d'utilitzar els enllaços des del lloc web mateix o verificar que el navegador o el programari de seguretat permeten enviar informació de referent, per poder utilitzar aquest lloc web.<p>

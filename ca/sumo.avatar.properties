avatar.upload.heading.info=Feu clic a una imatge per seleccionar-la com el vostre avatar. <p>Aquestes són les vostres imatges aprovades. Si no veieu cap imatge, significa que encara no en teniu imatges que s'hagin aprovat. Si és necessari, aneu a la vostra pàgina Les meves imatges (trobareu l'enllaç a la vostra pàgina de perfil) i pugeu una imatge nova. Després de pujar una imatge, haureu d'esperar fins que l'hagi aprovat el moderador abans que la pugueu utilitzar com al vostre avatar.

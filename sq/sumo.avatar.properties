avatar.upload.heading.info=Klikoni një imazh për ta zgjedhur si avatarin tuaj. <p>Këto janë imazhet tuaja të aprovuara. Nëse nuk shikoni imazhe, do të thotë se nuk keni akoma ndonjë imazh që është aprovuar. Nëse është e nevojshme, shkoni në faqen e Imazheve të Mia (lidhja është në faqen tuaj të profilit) dhe ngarkoni një imazh të ri. Pasi të ngarkoni një imazh, duhet të prisni derisa të aprovohet nga një moderator para se ta përdorni si avatarin tuaj.

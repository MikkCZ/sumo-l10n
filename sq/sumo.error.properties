error.AuthenticationException.body=Lidhja që klikuat po kërkon një operacion që kërkon konfirmim por konfirmimi dështoi.<p> Ka pesë arsye kryesore pse mund të ndodhë kjo\:<p>1) Lidhja që klikuat nuk është gjeneruar për ju, por kishte për qëllim dikë tjetër që të kryente një veprim në llogarinë e tij. Nëse personi tjetër e ngjiti një lidhje të tillë në një trup mesazhi ose ju u ridrejtuat në një lidhje të tillë nga një lidhje tjetër në të cilën klikuat, konfirmimi do të dështojë dhe ju do të mbërrini këtu.<p>2) Lidhja ishte e vlefshme për ju por bileta juaj e konfirmimit ka skaduar. Në këtë rast, shtypni butonin prapa në shfletuesin tuaj dhe rifreskoni faqen që përmban lidhjen. Pastaj do të merrni një biletë të re dhe kur të klikoni përsëri mbi lidhje ajo do të funksionojë.<p>3) Seanca e shfletuesit tuaj mund të ketë skaduar. Nëse po, shtypni butonin prapa në shfletuesin tuaj, pastaj rifreskoni faqen që përmban lidhjen në të cilën klikuat. Do të merrni një biletë të re dhe nëse klikoni përsëri mbi lidhje ajo do të funksionojë.<p>4) Shfletuesi juaj mund të jetë vendosur që të mos pranojë biskota seancash (ose biskota mund të jetë fshirë, ose mund t'ju jetë pyetur dhe ju e keni refuzuar biskotën), në këtë rast duhet të modifikoni cilësimet e shfletuesit tuaj për të pranuar biskota seance, dhe/ose pranoni biskotën e seancës nëse ju kërkohet, me qëllim që të përdorni këtë sit.<p>5) Shfletuesi juaj mbërriti në këtë vend nga një vend tjetër përveç këtij siti (një lidhje ose sit i jashtëm), ose shfletuesi apo softueri juaj i sigurisë mund të jetë vendosur të mos dërgojë informacione të referuesit, në këtë rast duhet të përdorni lidhjet që janë vetë në këtë sit ose të verifikoni se cilësimet e shfletuesit ose softuerit tuaj të sigurisë të lejojnnë dërgimin e informacioneve të referuesit, me qëllim që të përdorni këtë sit.<p>

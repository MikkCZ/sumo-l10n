avatar.upload.heading.info=Klikněte na obrázek, který chcete použít jako svého avatara <p>Toto jsou vaše schválené obrázky. Pokud žádné obrázky nevidíte, znamená to, že žádné vaše obrázky ještě nebyly schváleny. Pokud je to potřeba, přejděte na stránku Moje obrázky (odkaz je na stránce vašeho profilu), a nahrajte nový obrázek. Když obrázek nahrajete, je potřeba počkat, až bude schválen moderátorem, teprve potom ho můžete použít jako svého avatara.

error.AuthenticationException.body=U odkazu, na který jste klikli, je třeba provést operaci, která vyžaduje ověřování, ale ověřování se nezdařilo.<p> Existuje pět hlavních důvodů, proč k této situaci mohlo dojít\:<p>1) Odkaz, na který jste klikli, nebyl generován pro vás, ale byl zamýšlen pro jinou osobu, aby provedla u svého účtu akci. Pokud tato osoba tento odkaz vložila do těla zprávy nebo jste na tento odkaz byli přesměrováni prostřednictvím jiného odkazu, na který jste klikli, ověřování se nezdaří a odkaz vás zavede místo toho sem.<p>2) Odkaz pro vás byl platný, ale vypršela platnost vašeho lístku pro ověřování. Pokud tomu tak je, klikněte na tlačítko Zpět v prohlížeči a obnovte stránku, která odkaz obsahuje. Získáte tak čerstvý lístek a daný odkaz bude při kliknutí fungovat.<p>3) Je možné, že vypršela platnost relace prohlížeče. Pokud tomu tak je, klikněte na tlačítko Zpět v prohlížeči a obnovte stránku, která odkaz obsahuje. Získáte tak čerstvý lístek a daný odkaz bude při kliknutí fungovat.<p>4) Prohlížeč může být nastaven tak, že nepřijímá soubory cookie relace (nebo byl soubor cookie odstraněn, případně jste byli vyzváni a odmítli soubor cookie). V takovém případě byste měli změnit nastavení prohlížeče tak, aby přijímal soubory cookie relace nebo v případě výzvy přijmout soubor cookie relace, abyste mohli tento web používat.<p>5) Prohlížeč do tohoto umístění přešel z jiného místa než z webu (externí odkaz nebo web), nebo může být prohlížeč nebo zabezpečovací software nastaven tak, aby neodesílal referenční informace. V takovém případě byste měli použít odkazy na tomto webu nebo ověřit, zda nastavení prohlížeče nebo zabezpečovacího softwaru umožňuje odesílání referenčních informací, abyste mohli tento web používat.<p>
